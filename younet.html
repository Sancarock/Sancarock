<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player Aleat√≥rio YouTube</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #121212;
      color: white;
      font-family: sans-serif;
    }
    #player {
      max-width: 100%;
      width: 560px;
      aspect-ratio: 16/9;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1db954;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #17a74a;
    }
  </style>
</head>
<body>
 
  <div id="player"></div>
  <div class="controls">
    <button id="prevBtn">‚èÆÔ∏è Anterior</button>
    <button id="nextBtn">‚è≠Ô∏è Pr√≥ximo</button>
    <button id="refreshBtn">üîÑ Atualizar</button>
  </div>

  <script>
    const API_KEY = 'AIzaSyBRq-giao8bl3iGBw9zXFdrOpDmmDgFUK4';
    const PLAYLIST_ID = 'PLYXfLV3z1Kzysf0c-wpY6qDuKyj5KHGno';

    let player;
    let videoIds = [];
    let currentIndex = 0;
    let history = [];

    // 1. Carrega a API do iframe YouTube
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // 2. Fun√ß√£o chamada quando a API estiver pronta
    function onYouTubeIframeAPIReady() {
      fetchVideos().then(() => {
        if (videoIds.length > 0) {
          currentIndex = getRandomIndex();
          loadPlayer(videoIds[currentIndex]);
        }
      });
    }

    async function fetchVideos() {
      let nextPageToken = "";
      do {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=contentDetails&maxResults=50&playlistId=${PLAYLIST_ID}&pageToken=${nextPageToken}&key=${API_KEY}`);
        const data = await res.json();
        data.items.forEach(item => {
          videoIds.push(item.contentDetails.videoId);
        });
        nextPageToken = data.nextPageToken || "";
      } while (nextPageToken);
    }

    function loadPlayer(videoId) {
      if (!player) {
        player = new YT.Player('player', {
          videoId: videoId,
          playerVars: { autoplay: 1 },
          events: {
            'onError': onPlayerError,
            'onStateChange': onStateChange
          }
        });
      } else {
        player.loadVideoById(videoId);
      }
    }

    function onPlayerError() {
      console.log("Erro no v√≠deo, pulando...");
      nextVideo();
    }

    function onStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
    }

    function getRandomIndex() {
      let idx;
      do {
        idx = Math.floor(Math.random() * videoIds.length);
      } while (idx === currentIndex && videoIds.length > 1);
      return idx;
    }

    function nextVideo() {
      history.push(currentIndex);
      currentIndex = getRandomIndex();
      loadPlayer(videoIds[currentIndex]);
    }

    function prevVideo() {
      if (history.length > 0) {
        currentIndex = history.pop();
        loadPlayer(videoIds[currentIndex]);
      }
    }

    document.getElementById("nextBtn").onclick = nextVideo;
    document.getElementById("prevBtn").onclick = prevVideo;
    document.getElementById("refreshBtn").onclick = () => {
      currentIndex = getRandomIndex();
      loadPlayer(videoIds[currentIndex]);
    };
  </script>
</body>
</html>
