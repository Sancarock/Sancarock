<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player YouTube</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden; /* sem scroll */
    }
    #player {
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1db954;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #17a74a;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <div class="controls">
    <button onclick="prevVideo()">‚èÆÔ∏è Anterior</button>
    <button onclick="nextVideo()">‚è≠Ô∏è Pr√≥ximo</button>
    <button onclick="refreshVideo()">üîÑ Atualizar</button>
  </div>

  <script>
    let player;

    // 1. Carrega a API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // 2. Quando API pronta, cria player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '560',
        playerVars: {
          listType: 'playlist',
          list: 'PLx-5byZ1yFnYdDxnWBlJKfav4fy2SRV_u',
          autoplay: 1
        }
      });
    }

    // 3. Controles
    function nextVideo() {
      if (player && player.nextVideo) player.nextVideo();
    }

    function prevVideo() {
      if (player && player.previousVideo) player.previousVideo();
    }

    function refreshVideo() {
      if (player && player.getPlaylistIndex) {
        const current = player.getPlaylistIndex();
        player.playVideoAt(current);
      }
    }
  </script>
</body>
</html>
