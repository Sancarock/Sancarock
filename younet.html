<!DOCTYPE html>

  <meta charset="UTF-8">

    body {
      margin: 0;
      background: #191919;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 315;
      max-width: 560px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .button-row {
      display: flex;
      gap: 1rem;
    }

    .controls button {
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: #800000;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .controls button:hover {
      background: #8B0000;
      transform: translateY(-1px);
    }

    .controls button:active {
      transform: translateY(0);
    }
  </style>
</head>
