<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player YouTube</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden; /* sem scroll */
    }
    #player {
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1db954;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #17a74a;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  
			    <div id="player-container">
    <div id="player"></div>
  </div>

    <div class="controls">
    <button onClick="previousVideo()">‚óÄ Anterior</button>
    <button onClick="nextVideo()">‚ñ∂ Pr√≥ximo</button>
    <button onClick="history.go(0)">üîÄ Atualizar</button>
    <button class="botao-vermelho" type="button" onClick="history.go(-1)">‚Üê Voltar</button>
  </div>

   <!-- API do YouTube -->
  <script src="js/rock.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
   
</body>
</html>
