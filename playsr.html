<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R√°dio Sancarock</title>
<style>
 body {
  margin: 0;
  font-family: 'Bebas Neue', Arial, sans-serif;
  background: radial-gradient(circle at center, #ff4500, #800080, #000);
  background-attachment: fixed;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  overflow-x: hidden;
  
}

    @keyframes pulseLight {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 69, 0, 0.5); /* Laranja/vermelho el√©trico */
      }
      50% {
        transform: scale(1.03);
        box-shadow: 0 0 25px rgba(255, 69, 0, 0.8);
      }
    }

    .album-cover {
  width: 100%;
  max-width: 130px;
  border-radius: 16px;
  border: 3px solid #ff4500;
  margin: 200px auto 15px; /* üëà empurra a capa 50px pra baixo */
  box-shadow: 0 6px 20px rgba(0,0,0,0.8);
  transition: 0.3s;
  display: block;
  animation: pulseLight 3s infinite ease-in-out;
}

    .player-container {
      background: url("img/fundoradio.png") no-repeat center center fixed;
background-size: cover;
      backdrop-filter: blur(10px); /* Efeito vidro fosco (se suportado) */
      border-radius: 25px;
      padding: 25px;
      width: 90%;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); /* Sombra neutra, sem vermelho */
      border: 1px solid rgba(255, 69, 0, 0.3); /* Borda sutil de laranja */
    }

    .radio-logo {
      width: 220px;
      margin-bottom: 15px;
      transition: opacity 1s ease-in-out;
      filter: drop-shadow(0 0 8px rgba(255,69,0,0.6)); /* Brilho sutil na logo */
    }

    .track-info {
      margin-top: 15px;
      font-size: 20px;
      letter-spacing: 0.5px;
      color: yellow; /* Amarelo met√°lico (tipo Gibson) */
    }

    .track-info p {
      margin: 5px 0;
      font-weight: 500;
      color: yellow; /* Amarelo met√°lico (tipo Gibson) */
    }

    #statusMessage {
      color: #fff; /* Amarelo met√°lico (tipo Gibson) */
      font-weight: bold;
      margin-top: 8px;
      text-shadow: 0 0 5px rgba(255, 204, 0, 0.7);
    }

    .equalizer {
      display: flex;
      gap: 6px;
      height: 25px;
      margin: 15px auto;
      justify-content: center;
    }

    .equalizer span {
      width: 8px;
      background: linear-gradient(180deg, #ff4500, #ff1493, #da70d6); /* Vermelho, rosa, roxo ‚Äî vibe rock/pop */
      animation: bounce 1.2s infinite ease-in-out;
      border-radius: 3px;
    }

    .equalizer span:nth-child(2) { animation-delay: 0.15s; }
    .equalizer span:nth-child(3) { animation-delay: 0.3s; }
    .equalizer span:nth-child(4) { animation-delay: 0.45s; }
    .equalizer span:nth-child(5) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(2.8); }
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 12px;
    }

    .controls button {
      flex: 1 1 20%;
      padding: 12px 0;
      font-size: 16px;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .play-button {
      background: linear-gradient(135deg, #28a745, #1e7e34); /* Verde mais escuro, tipo Marshall */
    }

    .pause-button {
      background: linear-gradient(135deg, #dc3545, #c82333); /* Vermelho mais profundo */
    }

    .fechar-button {
      background: linear-gradient(135deg, #005cbf, #003d8f); /* Azul mais s√©rio, tipo Gibson */
    }

    .mail-button {
      background: linear-gradient(135deg, #6f42c1, #5a32a3); /* Roxo el√©trico */
    }

    .atualizar {
      background: linear-gradient(135deg, #343a40, #23272b); /* Cinza grafite */
    }

    .controls button:hover {
      opacity: 1;
      transform: scale(1.06) translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .volume-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 25px;
    }

    .volume-control button {
      background: #1a1a2e;
      color: #ffcc00;
      border: 1px solid #ff4500;
      border-radius: 50%;
      font-size: 18px;
      width: 42px;
      height: 42px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .volume-control button:hover {
      background: #2a2a4e;
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
    }

    #volumeSlider {
      width: 120px;
      accent-color: #ff4500; /* Controle deslizante laranja */
    }

    #volumeDisplay {
      min-width: 35px;
      text-align: right;
      font-size: 14px;
      color: #ffcc00;
      font-weight: bold;
    }

</style>
</head>
<body>

<div class="player-container" id="playerContainer">
    
  
<div class="track-info"> </div>

<div class="equalizer" id="equalizer" style="display: none;">
  <span></span><span></span><span></span><span></span><span></span>
  </div>
 <div id="statusPlayer"></div>
<img id="albumCover" src="img/tocar.png" alt="Capa do √Ålbum" class="album-cover">
<p id="trackTitle">Se n√£o iniciar, Clique em Play</p>
  <p id="artistName"></p>

<div class="controls">
  <button id="playPauseBtn" class="play-button" onClick="togglePlayPause()">Play</button>
  <button class="fechar-button" onClick="window.close()">Fechar</button>
  <button class="mail-button" onClick="abrir_mail_popup()">Contato</button>
  <button class="atualizar" type="button" onClick="history.go(0)">Atualizar</button>
</div>

<div class="volume-control">
  <button onClick="adjustVolume(-0.03)">-</button>
  <img src="img/audio.png" width="30" height="30">
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.2" oninput="setVolume(this.value)">
  <button onClick="adjustVolume(0.03)">+</button>
  <span id="volumeDisplay">20%</span>
</div>

<audio id="radioPlayer" src="https://s02.transmissaodigital.com:6716/stream;" preload="auto"></audio>

<script>
const audio = document.getElementById("radioPlayer");

async function getMetadata() {
  try {
    const response = await fetch("radio.php");
    const data = await response.json();

    // garante valores
    const artista = data.artist ? data.artist.trim() : "";
    const musica  = data.title ? data.title.trim() : "";
    const track   = data.track ? data.track.trim() : "Desconhecido";

    // monta t√≠tulo
    let titulo = (artista && musica) ? `${artista} - ${musica}` : track;

    // Atualiza t√≠tulo da aba
    document.title = `${titulo} | Sanca Rock`;

    // Atualiza m√∫sica
    document.getElementById("artistName").textContent = titulo;

    // Atualiza status (ao vivo / pausado)
    if (!audio.paused) {
      document.getElementById("statusPlayer").textContent = "üü° Ao vivo";
    } else {
      document.getElementById("statusPlayer").textContent = "‚è∏üü° Pausado";
    }

    document.getElementById("trackTitle").textContent = "";
  } catch (err) {
    console.error("Erro ao buscar metadados:", err);
  }
}

// Atualiza status a cada 1s
setInterval(() => {
  if (!audio.paused) {
    document.getElementById("statusPlayer").textContent = "üü° Ao vivo";
  } else {
    document.getElementById("statusPlayer").textContent = "‚è∏üü° Pausado";
  }
}, 1000);

// Atualiza metadados a cada 20s
setInterval(getMetadata, 20000);
getMetadata();
</script>


<script src="js/radio.js?v=2"></script>
</body>
</html>
