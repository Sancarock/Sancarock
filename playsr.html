<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R치dio Sancarock</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player-container {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .radio-logo {
      width: 268px;
      margin-bottom: 20px;
    }
    .album-cover {
      display: none;
      width: 100%;
      max-width: 225px;  /* ajustado para suas imagens */
      border-radius: 8px;
      border: 4px solid #fff;
      margin-top: 20px;
    }
    .track-info {
      margin-top: 10px;
      font-size: 18px;
    }
    .track-info p { margin: 5px 0; }
    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      width: 100%;
    }
    .play-button, .pause-button, .fechar-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .play-button { background-color: #4CAF50; }
    .pause-button { background-color: #f44336; }
    .fechar-button { background-color: #0033ff; }
    .volume-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      width: 100%;
    }
    .volume-control button {
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .volume-control button:hover { background-color: #444; }
    .equalizer {
      display: flex;
      gap: 6px;
      height: 20px;
      margin-top: 10px;
      justify-content: center;
    }
    .equalizer span {
      width: 10px;
      height: 100%;
      background: linear-gradient(180deg, #ff0000, #ffff00, #00ff00);
      animation: bounce 1.2s infinite ease-in-out;
      border-radius: 3px;
    }
    .equalizer span:nth-child(2) { animation-delay: 0.15s; background: linear-gradient(180deg, #ff7f00, #ffff00, #7fff00);}
    .equalizer span:nth-child(3) { animation-delay: 0.3s;  background: linear-gradient(180deg, #ffff00, #7fff00, #00ff7f);}
    .equalizer span:nth-child(4) { animation-delay: 0.45s; background: linear-gradient(180deg, #00ff00, #00ffff, #007fff);}
    .equalizer span:nth-child(5) { animation-delay: 0.6s;  background: linear-gradient(180deg, #007fff, #0000ff, #7f00ff);}
    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(2.5); }
    }
  </style>
</head>
<body>

<div class="player-container">
  <img src="img/logu.png" alt="Logo da R치dio" class="radio-logo">
  <img id="albumCover" src="" alt="Capa do 츼lbum" class="album-cover">

  <div class="track-info">
    <p id="trackTitle">Clique no Bot칚o Play</p>
    <p id="artistName"></p>
  </div>

  <div class="equalizer" id="equalizer" style="display: none;">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="controls">
    <button class="play-button" onclick="playRadio()">Play</button>
    <button class="pause-button" onclick="pauseRadio()">Pause</button>
    <button class="fechar-button" onclick="window.close()">Fechar</button>
  </div>

  <div class="volume-control">
    <button onclick="adjustVolume(-0.03)">-</button>
    <img src="img/audio.png" width="30" height="30">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.2" oninput="setVolume(this.value)">
    <button onclick="adjustVolume(0.03)">+</button>
    <span id="volumeDisplay">20%</span>
  </div>

  <audio id="radioPlayer" src="https://s02.transmissaodigital.com:6716/;" preload="auto" muted></audio>

  <br>
  <table width="200" border="0">
    <tr>
      <td><iframe src="propaganda/rad01.html" frameborder="0" width="150" height="150" scrolling="no"></iframe></td>
      <td><iframe src="propaganda/rad02.html" frameborder="0" width="150" height="150" scrolling="no"></iframe></td>
    </tr>
  </table>
</div>

<script>
const radioPlayer = document.getElementById('radioPlayer');
const trackTitle = document.getElementById('trackTitle');
const artistName = document.getElementById('artistName');
const albumCover = document.getElementById('albumCover');
const apiKeyLastFm = 'd08d389671438f325d13d64f0c94b583';

function playRadio() {
  radioPlayer.muted = false;
  radioPlayer.play().then(() => {
    fetchMetadata();
    document.getElementById("equalizer").style.display = "flex";
  }).catch(err => console.error("Erro ao reproduzir:", err));
}

function pauseRadio() {
  radioPlayer.pause();
  document.getElementById("equalizer").style.display = "none";
}

function setVolume(value) {
  const vol = parseFloat(value);
  radioPlayer.volume = vol;
  updateVolumeDisplay(vol);
}

function fetchMetadata() {
  fetch('https://transmissaodigital.com/api/VG1wamVFNW5QVDA9KzU=')
    .then(r => r.text())
    .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
    .then(data => {
      const currentTrack = data.querySelector("musica_atual")?.textContent || "";
      const albumCoverURL = data.querySelector("capa_musica")?.textContent || "";

      trackTitle.innerText = currentTrack || "M칰sica desconhecida";
      let artist = "", track = "";
      if (currentTrack.includes(" - ")) {
        [artist, track] = currentTrack.split(" - ").map(p => p.trim());
        artistName.innerText = artist;
      } else { artistName.innerText = ""; }

      // Normaliza o nome (min칰sculas, remove h칤fen/underscore)
      let currentTrackLower = currentTrack.toLowerCase();
      let trackNormalized = currentTrackLower.replace(/[-_]/g, " ");

      // 游릭 Checa programas especiais
      if (trackNormalized.includes("monstros do rock")) {
        albumCover.src = "img/monstrosdorock.png";
        albumCover.style.display = "block";
        return;
      }
      if (trackNormalized.includes("disco novo")) {
        albumCover.src = "img/disconovo.png";
        albumCover.style.display = "block";
        return;
      }

      // 游릭 Caso normal: busca capa via Last.fm
      if (artist && track) {
        fetch(`https://ws.audioscrobbler.com/2.0/?method=track.getInfo&api_key=${apiKeyLastFm}&artist=${encodeURIComponent(artist)}&track=${encodeURIComponent(track)}&format=json`)
          .then(res => res.json())
          .then(lastFmData => {
            const images = lastFmData?.track?.album?.image || [];
            const cover = images.find(img => img.size === 'extralarge')?.['#text'];
            albumCover.src = cover || albumCoverURL || "img/sanca.png";
            albumCover.style.display = "block";
          })
          .catch(() => { albumCover.src = albumCoverURL || "img/sanca.png"; albumCover.style.display = "block"; });
      } else {
        albumCover.src = albumCoverURL || "img/sanca.png";
        albumCover.style.display = "block";
      }
    })
    .catch(() => { albumCover.src = "img/sanca.png"; albumCover.style.display = "block"; });
}

window.onload = function () {
  const vol = parseFloat(document.getElementById("volumeSlider").value);
  radioPlayer.volume = vol;
  updateVolumeDisplay(vol);
};

setInterval(fetchMetadata, 30000);

function adjustVolume(change) {
  const slider = document.getElementById("volumeSlider");
  let newVolume = Math.max(0, Math.min(1, parseFloat(slider.value) + change));
  radioPlayer.volume = newVolume;
  slider.value = newVolume;
  updateVolumeDisplay(newVolume);
}

function updateVolumeDisplay(value) {
  document.getElementById("volumeDisplay").textContent = `${Math.round(value * 100)}%`;
}
</script>

</body>
</html>
