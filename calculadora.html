<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Belo</title>
</head>
<body>
    <h1>Calculadora do Belo</h1>
    <form method="POST">
        <input type="number" name="numero1" placeholder="Primeiro número" required>
        <input type="number" name="numero2" placeholder="Segundo número" required>
        <select name="operacao">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="divisao">Divisão</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="resto">Resto da Divisão</option>
            <option value="exponenciacao">Exponenciação</option>
        </select>
        <button type="submit">Calcular</button>
    </form>

    {% if resultado is not none %}
        <h2>Resultado: {{ resultado }}</h2>
    {% endif %}
</body>
</html>
