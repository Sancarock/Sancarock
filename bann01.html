<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        body {
            background-color: #C0C0C0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #banner img {
            width: 300px;
            height: 300px;
            border: 3px solid #ffffff;
        }
        a {
            color: #FFFFFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="banner"></div>

    <script>
        // Array com os banners e seus links
        const banners = [
            {
                img: "img/bann02.png",
                link: "divul.html",
                alt: "Banner 1"
            },
            {
                img: "img/quiz.png",
                link: "quizz.html",
                alt: "Banner 2"
            }
        ];

        let currentIndex = 0; // �ndice atual do banner

        // Fun��o para atualizar o banner
        function updateBanner() {
            const bannerDiv = document.getElementById("banner");
            const currentBanner = banners[currentIndex];

            // Define o conte�do do banner
            bannerDiv.innerHTML = `
                <a href="javascript:void(0);" onclick="openPopup('${currentBanner.link}')">
                    <img src="${currentBanner.img}" alt="${currentBanner.alt}">
                </a>
            `;

            // Atualiza o �ndice para o pr�ximo banner (com loop)
            currentIndex = (currentIndex + 1) % banners.length;

            // Atualiza o banner ap�s 7 segundos
            setTimeout(updateBanner, 7000);
        }

        // Fun��o para abrir o popup
        function openPopup(link) {
            window.open(link, 'popupWindow', 'width=550,height=628,scrollbars=yes');
        }

        // Inicia o carrossel quando a p�gina carrega
        window.onload = updateBanner;
    </script>
</body>
</html>
