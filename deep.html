
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Sancarock - Corrigido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            margin-bottom: 10px;
        }
        
        header p {
            color: #ccc;
        }
        
        .player-container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .player-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff0000, #ffcc00, #00ff00, #0033ff, #6a0dad);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.3;
        }
        
        .radio-logo {
            width: 180px;
            display: block;
            margin: 0 auto 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .album-cover {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 3px solid #ffcc00;
            margin: 0 auto 15px;
            display: block;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        .album-cover:hover {
            transform: scale(1.03);
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .track-info h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #ffcc00;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-info p {
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            margin: 20px 0;
            gap: 3px;
        }
        
        .bar {
            width: 6px;
            background: linear-gradient(to top, #ff0000, #ffcc00, #00ff00);
            border-radius: 3px;
            animation: equalize 1.5s infinite ease-in-out;
        }
        
        .bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 30px; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 25px; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 35px; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 15px; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 40px; animation-delay: 0.5s; }
        .bar:nth-child(7) { height: 20px; animation-delay: 0.6s; }
        
        @keyframes equalize {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-play {
            background: #4CAF50;
            color: white;
        }
        
        .btn-pause {
            background: #f44336;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .volume-control button {
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .volume-control button:hover {
            background: #555;
        }
        
        #volumeSlider {
            width: 150px;
            accent-color: #ffcc00;
        }
        
        #volumeDisplay {
            min-width: 40px;
            text-align: center;
        }
        
        .status {
            text-align: center;
            margin: 10px 0;
            color: #ffcc00;
            font-weight: bold;
            min-height: 24px;
        }
        
        .content-section {
            display: none;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .content-section h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 1rem;
        }
        
        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .contact-form button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .contact-form button:hover {
            background: #3e8e41;
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .nav-btn.active {
            background: #ffcc00;
            color: black;
        }
        
        .nav-btn:hover {
            background: #555;
        }
        
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            color: #ccc;
        }
        
        .active {
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rádio Sancarock</h1>
            <p>A melhor programação rock para você!</p>
        </header>
        
        <div class="nav-tabs">
            <button class="nav-btn active" data-target="player">Player</button>
            <button class="nav-btn" data-target="videos">Vídeos</button>
            <button class="nav-btn" data-target="contact">Contato</button>
        </div>
        
        <div id="player" class="content-section active">
            <div class="player-container">
                <img src="https://placehold.co/180x80/333333/FFFFFF/png?text=Sancarock" alt="Rádio Sancarock" class="radio-logo">
                <img src="https://placehold.co/200x200/333333/FFFFFF/png?text=Album" alt="Álbum" class="album-cover">
                
                <div class="track-info">
                    <h2 id="trackTitle">Rádio Sancarock</h2>
                    <p id="artistName">Toque em Play para começar</p>
                </div>
                
                <div class="equalizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                
                <div class="status" id="status">Pronto para tocar</div>
                
                <div class="controls">
                    <button id="playBtn" class="btn btn-play">
                        <span>Play</span>
                    </button>
                    <button id="pauseBtn" class="btn btn-pause">
                        <span>Pause</span>
                    </button>
                </div>
                
                <div class="volume-control">
                    <button id="volDown">-</button>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                    <button id="volUp">+</button>
                    <span id="volumeDisplay">70%</span>
                </div>
            </div>
        </div>
        
        <div id="videos" class="content-section">
            <h2>Vídeos em Destaque</h2>
            <p>Confira nossos vídeos exclusivos!</p>
            <div style="margin-top: 20px; text-align: center;">
                <p>Conteúdo de vídeos aparecerá aqui em breve...</p>
            </div>
        </div>
        
        <div id="contact" class="content-section">
            <h2>Entre em Contato</h2>
            <form class="contact-form">
                <input type="text" placeholder="Seu nome" required>
                <input type="email" placeholder="Seu e-mail" required>
                <textarea placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
        
        <div class="footer">
            <p>© 2023 Rádio Sancarock - Todos os direitos reservados</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const volDown = document.getElementById('volDown');
            const volUp = document.getElementById('volUp');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeDisplay = document.getElementById('volumeDisplay');
            const status = document.getElementById('status');
            const trackTitle = document.getElementById('trackTitle');
            const artistName = document.getElementById('artistName');
            const equalizer = document.querySelector('.equalizer');
            const navBtns = document.querySelectorAll('.nav-btn');
            const contentSections = document.querySelectorAll('.content-section');
            
            // Estado do player
            let isPlaying = false;
            let audioContext;
            let audioElement;
            let audioSource;
            let analyser;
            
            // Inicialização
            function init() {
                setupEventListeners();
                setVolume(0.7);
                equalizer.style.display = 'none';
            }
            
            // Configurar event listeners
            function setupEventListeners() {
                playBtn.addEventListener('click', playAudio);
                pauseBtn.addEventListener('click', pauseAudio);
                volDown.addEventListener('click', () => adjustVolume(-0.1));
                volUp.addEventListener('click', () => adjustVolume(0.1));
                volumeSlider.addEventListener('input', () => setVolume(volumeSlider.value));
                
                // Navegação entre abas
                navBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const target = this.getAttribute('data-target');
                        
                        // Atualizar botões ativos
                        navBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Atualizar seções visíveis
                        contentSections.forEach(section => {
                            section.classList.remove('active');
                        });
                        document.getElementById(target).classList.add('active');
                    });
                });
            }
            
            // Reproduzir áudio
            function playAudio() {
                if (isPlaying) return;
                
                try {
                    status.textContent = "Conectando...";
                    
                    // Simular reprodução (substitua pela sua URL real)
                    setTimeout(() => {
                        isPlaying = true;
                        equalizer.style.display = 'flex';
                        status.textContent = "Transmitindo ao vivo";
                        trackTitle.textContent = "Música Aleatória";
                        artistName.textContent = "Banda Fictícia";
                        status.textContent = "Tocando: Música Aleatória - Banda Fictícia";
                    }, 1000);
                    
                } catch (error) {
                    console.error("Erro ao reproduzir áudio:", error);
                    status.textContent = "Erro ao conectar. Tente novamente.";
                }
            }
            
            // Pausar áudio
            function pauseAudio() {
                if (!isPlaying) return;
                
                isPlaying = false;
                equalizer.style.display = 'none';
                status.textContent = "Reprodução pausada";
            }
            
            // Ajustar volume
            function setVolume(value) {
                const vol = parseFloat(value);
                volumeSlider.value = vol;
                volumeDisplay.textContent = `${Math.round(vol * 100)}%`;
                
                // Aqui você ajustaria o volume real do áudio
            }
            
            function adjustVolume(change) {
                const newVolume = Math.max(0, Math.min(1, parseFloat(volumeSlider.value) + change));
                setVolume(newVolume);
            }
            
            // Inicializar o player
            init();
        });
    </script>
</body>
</html>
