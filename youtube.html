<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clipes Sancarock</title>
  <style>
    .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 280px;
    }

    .loading-img {
    max-width: 100%;
    width: 498px;
    height: auto;
    aspect-ratio: 498 / 280;
    }
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
    }
    .player-container {
      position: relative;
      padding-bottom: 56.25%; /* Proporção 16:9 */
      height: 0;
      overflow: hidden;
      background-color: #000;
    }
    .player-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="player-container">
  <div id="player"></div>
  <div class="loading" id="loading">
    <img src="img/loading.gif" alt="Carregando..." class="loading-img">
  </div>
</div>


<script src="js/youtube.js"></script>
</body>
</html>
