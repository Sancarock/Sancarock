<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player YouTube</title>
  <style>
    body {
      margin: 0;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      max-width: 560px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .controls {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
  padding: 6px 8px;           /* Diminuído de 12px 20px */
  border: none;
  border-radius: 8px;          /* Um pouco menor */
  background: #1db954;
  color: white;
  font-size: 14px;             /* Diminuído de 16px */
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 6px;                    /* Ícone mais próximo do texto */
}

button:hover {
  background: #17a74a;
  transform: translateY(-1px); /* Efeito mais sutil */
}

button:active {
  transform: translateY(0);
}
  </style>
</head>
<body>
  <div id="player"></div>

  
</body>
</html>
