<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SanCaRock Playlist Aleatória</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
    }
    .player-container {
      position: relative;
      padding-bottom: 56.25%; /* Proporção 16:9 */
      height: 0;
      overflow: hidden;
      background-color: #000;
    }
    .player-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="player-container">
  <div id="player"></div>
  <div class="loading" id="loading">Carregando...</div>
</div>

<script>
  let videos = [];
  let currentIndex = 0;
  let player;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  async function fetchPlaylistVideos() {
    try {
      const response = await fetch('get_videos.php');
      const data = await response.json();
      videos = data;
    } catch (error) {
      console.error('Erro ao buscar vídeos:', error);
      alert('Não foi possível carregar os vídeos.');
    }
  }

  function loadPlayer() {
    if (videos.length === 0) {
      alert("Nenhum vídeo encontrado na playlist.");
      return;
    }

    player = new YT.Player('player', {
      videoId: videos[currentIndex],
      playerVars: {
        autoplay: 1,
        controls: 1,
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange,
        'onError': onPlayerError
      }
    });
  }

  function onPlayerReady(event) {
    document.getElementById('loading').style.display = 'none';
    event.target.playVideo();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      playNext();
    }
  }

  function onPlayerError(event) {
    console.log(`Erro no vídeo ${videos[currentIndex]}: `, event.data);
    playNext();
  }

  function playNext() {
    currentIndex++;
    if (currentIndex < videos.length) {
      player.loadVideoById(videos[currentIndex]);
    } else {
      alert('Fim da playlist!');
    }
  }

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  function onYouTubeIframeAPIReady() {
    fetchPlaylistVideos().then(() => {
      shuffle(videos);
      loadPlayer();
    });
  }

  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
</script>

</body>
</html>
