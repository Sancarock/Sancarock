<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üé∏ Player YouTube Personalizado</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #videoTitle {
    font-size: 20px;
    margin-top: 20px;
    font-weight: bold;
    color: #ff4444;
  }

  /* Centraliza e mant√©m o v√≠deo responsivo */
  .video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 30px auto;
    width: 100%;
    max-width: 560px;
    aspect-ratio: 16 / 9;
    background: #111;
    border-radius: 10px;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .controls {
    margin-top: 10px;
  }

  button {
    background: #c00;
    color: #fff;
    border: none;
    padding: 10px 18px;
    margin: 0 5px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
  }

  button:hover {
    background: #f33;
  }
</style>
</head>
<body>

<h2>üéß Minha Sele√ß√£o de V√≠deos</h2>
<div id="videoTitle">Carregando t√≠tulo...</div>

<div class="video-container">
  <div id="player"></div>
</div>

<div class="controls">
  <button id="prevBtn">‚èÆÔ∏è Anterior</button>
  <button id="nextBtn">‚è≠Ô∏è Pr√≥ximo</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  const videos = [
    "o1tj2zJ2Wvg", // Guns N‚Äô Roses ‚Äë November Rain
  "kXYiU_JCYtU", // Linkin Park ‚Äë In The End
  "RBumgq5yVrA", // Nirvana ‚Äë Smells Like Teen Spirit
  "fJ9rUzIMcZQ", // Queen ‚Äë Bohemian Rhapsody
  "6Ejga4kJUts", // Bon Jovi ‚Äë It‚Äôs My Life
  "Ckom3gf57Yw", // Metallica ‚Äë Nothing Else Matters
  "CE4N2xEyFME", // AC/DC ‚Äë Thunderstruck
  "5J0‚Äë7G1vb8E".replace(/‚Äë/g, "_"), // (Exemplo: voc√™ pode trocar ‚Äú‚Äë‚Äù por ‚Äú_‚Äù) Red Hot Chili Peppers ‚Äë Californication  
  "vH8s8SRdN6Y", // The Cranberries ‚Äë Zombie
  "dmglQsmjj3U", // Imagine Dragons ‚Äë Believer
  "ktvTqknDobU", // Imagine Dragons ‚Äë Radioactive
  "m1I4vEUTwNw", // 4 Non Blondes ‚Äë What‚Äôs Up
  "OXX‚Äë1D8UvEE".replace(/‚Äë/g, "_"), // (Exemplo) Audioslave ‚Äë Like a Stone  
  "tAGnKpE4NCI", // Linkin Park ‚Äë Numb
  "oD6g1H9aJt8", // (Exemplo) Scorpions ‚Äë Wind of Change  
  "v2AC41dglnM", // The White Stripes ‚Äë Seven Nation Army  
  "3YxaaGgTQYM", // System Of A Down ‚Äë Chop Suey!  
  "6YQi8mb_bY0", // (Exemplo) Evanescence ‚Äë Bring Me To Life  
  "QK8mJJJvaes", // Bon Jovi ‚Äë Livin‚Äô On A Prayer  
  "pXRviuL6vMY", // (Exemplo) The Offspring ‚Äë The Kids Aren‚Äôt Alright  
  "GkRUc9kO7xo", // (Exemplo) Foo Fighters ‚Äë The Pretender  
  "R‚ÄëKfL4bIFWw".replace(/‚Äë/g, "_") // (Exemplo) Pearl Jam ‚Äë Alive  
  ];

  let player;
  let current = 0;
  const titleEl = document.getElementById('videoTitle');

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: videos[current],
      playerVars: { autoplay: 0, controls: 1, rel: 0, modestbranding: 1 },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  function onPlayerReady() {
    updateTitleRepeatedly();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      nextVideo();
    } else if (event.data === YT.PlayerState.PLAYING) {
      updateTitleRepeatedly();
    }
  }

  function updateTitleRepeatedly() {
    let attempts = 0;
    const interval = setInterval(() => {
      const videoData = player.getVideoData();
      if (videoData && videoData.title) {
        titleEl.textContent = videoData.title;
        clearInterval(interval);
      } else if (attempts++ > 20) {
        clearInterval(interval);
        titleEl.textContent = "T√≠tulo n√£o dispon√≠vel";
      }
    }, 300);
  }

  function nextVideo() {
    current = (current + 1) % videos.length;
    player.loadVideoById(videos[current]);
    updateTitleRepeatedly();
  }

  function prevVideo() {
    current = (current - 1 + videos.length) % videos.length;
    player.loadVideoById(videos[current]);
    updateTitleRepeatedly();
  }

  document.getElementById('nextBtn').addEventListener('click', nextVideo);
  document.getElementById('prevBtn').addEventListener('click', prevVideo);
</script>

</body>
</html>
