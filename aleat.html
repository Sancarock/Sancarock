<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¸ Player YouTube Personalizado</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  #videoTitle {
    font-size: 20px;
    margin-top: 20px;
    font-weight: bold;
    color: #ff4444;
  }

  /* Centraliza e mantÃ©m o vÃ­deo responsivo */
  .video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 30px auto;
    width: 100%;
    max-width: 800px;  /* antes era 560px */

}

 iframe {
    width: 100%;
    height: 100%;

}

  .controls {
    margin-top: 10px;
  }

  button {
    background: #c00;
    color: #fff;

<body>

<div id="videoTitle" style="text-align:center; color:#ff4444; font-weight:bold; margin-bottom:10px;">
  Carregando tÃ­tulo...
</div>

<div id="container" class="video-container">
    <div id="player"></div>
</div>

<div class="controls" style="text-align:center; margin-top:10px;">
    <button onclick="nextVideo()">PrÃ³ximo â–¶</button>
    <button onclick="playRandomVideo()">ðŸ”„ AleatÃ³rio</button>
    <button onclick="window.open('https://www.youtube.com/@RÃ¡dioSancaRock', '_blank')">Nosso Canal</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;
const PLAYLIST_ID = 'PLYXfLV3z1Kzysf0c-wpY6qDuKyj5KHGno';
const titleEl = document.getElementById('videoTitle');

function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    width: '100%',
    height: '100%',
    playerVars: {
      listType: 'playlist',
      list: PLAYLIST_ID,
      rel: 0,
      modestbranding: 1,
      autoplay: 1,
      mute: 0,
      controls: 1
    },
    events: {
      onReady: onPlayerReady,
      onStateChange: onPlayerStateChange
    }
  });
}

function onPlayerReady(event) {
  // toca vÃ­deo aleatÃ³rio no inÃ­cio
  setTimeout(() => {
    const playlist = player.getPlaylist();
    if (playlist && playlist.length > 0) {
      const randomIndex = Math.floor(Math.random() * playlist.length);
      player.playVideoAt(randomIndex);
    } else {
      setTimeout(() => { player.playVideo(); }, 1000);
    }
  }, 800);

  updateTitleRepeatedly();
}

function onPlayerStateChange(event) {
  if(event.data === YT.PlayerState.PLAYING){
    updateTitleRepeatedly();
  }
}

function updateTitleRepeatedly() {
  let attempts = 0;
  const interval = setInterval(() => {
    if(player){
      const videoData = player.getVideoData();
      if(videoData && videoData.title){
        titleEl.textContent = videoData.title;
        clearInterval(interval);
      } else if(attempts++ > 20){
        titleEl.textContent = "TÃ­tulo nÃ£o disponÃ­vel";
        clearInterval(interval);
      }
    }
  }, 300);
}

function playRandomVideo() {
  const playlist = player.getPlaylist();
  if(playlist && playlist.length > 0){
    const randomIndex = Math.floor(Math.random() * playlist.length);
    player.playVideoAt(randomIndex);
    updateTitleRepeatedly();
  } else {
    setTimeout(playRandomVideo, 500);
  }
}

function nextVideo() {
  if(player) player.nextVideo();
  updateTitleRepeatedly();
}

function toggleFullscreen() {
  const container = document.getElementById('container');
  if(!document.fullscreenElement){
    if(container.requestFullscreen) container.requestFullscreen();
    else if(container.webkitRequestFullscreen) container.webkitRequestFullscreen();
    else alert("Gire seu celular para paisagem!");
  } else {
    if(document.exitFullscreen) document.exitFullscreen();
    else if(document.webkitExitFullscreen) document.webkitExitFullscreen();
  }
}
</script>

</body>
</html>
