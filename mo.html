<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SancaRock</title>
    <style>
        /* Estilo da barra de rolagem */
        .paia {
            overflow-x: scroll;
            background-color: #000; /* Fundo preto */
            position: relative;
            width: 370px;
            margin: 0 auto; /* Centraliza a barra */
            white-space: nowrap; /* Garante que as imagens fiquem na mesma linha */
            scroll-behavior: smooth; /* Animação suave */
        }

        .paia::-webkit-scrollbar {
            height: 15px; /* Altura da barra de rolagem horizontal */
            background-color: #000; /* Fundo da barra */
        }

        .paia::-webkit-scrollbar-thumb {
            background-color: white; /* Cor da barra de rolagem */
            border-radius: 7px; /* Bordas arredondadas */
        }

        /* Estilo das imagens */
        .paia img {
            border: 2px solid white; /* Borda branca nas imagens */
            border-radius: 5px; /* Bordas arredondadas */
            margin-right: 10px; /* Espaçamento entre as imagens */
        }

        /* Remove o último espaçamento extra */
        .paia img:last-child {
            margin-right: 0;
        }

        /* Estilo das setas */
        .scroll-left, .scroll-right {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .scroll-left:hover, .scroll-right:hover {
            background-color: darkred;
        }
        .go-to-ch12 {
    background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 0 5px;
            transition: background-color 0.3s ease;
}

.go-to-ch13:hover {
    background-color: darkred;
}
    </style>
</head>
<body>
    
    <div style="position: relative; text-align: center;">
        <div class="paia" id="carousel">

        <div style="margin-top: 10px;">
            <button class="scroll-left">◀</button>
            <button class="scroll-right">▶</button>
            <button class="go-to-ch12" onClick="history.go(-1)">← Voltar</button>
            
        </div>
    </div>
    <script>
        const carousel = document.getElementById('carousel');
        const imageWidth = 250 + 10; // Largura da imagem + margem direita (10px)

        document.querySelector('.scroll-left').addEventListener('click', () => {
            carousel.scrollTo({
                left: carousel.scrollLeft - imageWidth, // Move para trás da largura de uma imagem
                behavior: 'smooth'
            });
        });

        document.querySelector('.scroll-right').addEventListener('click', () => {
            carousel.scrollTo({
                left: carousel.scrollLeft + imageWidth, // Move para frente da largura de uma imagem
                behavior: 'smooth'
            });
        });
    </script>
</body>
