<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Winamp Player Avan√ßado</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  .player {
    display: inline-block;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px #111;
    width: 350px;
  }
  .controls {
    margin-top: 10px;
  }
  button {
    background: #444;
    color: #fff;
    border: none;
    padding: 8px 12px;
    margin: 3px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #666;
  }
  .active {
    background-color: red !important;
  }
  input[type="range"] {
    width: 150px;
    vertical-align: middle;
  }
  .playlist {
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="player">
  <h2 id="trackTitle">üé∏ R√°dio Online</h2>
  <audio id="audioPlayer" preload="none" controls style="width:100%;"></audio>

  <div class="controls">
    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    <button id="stopBtn">‚èπÔ∏è</button>
    <br>
    Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="playlist" id="playlistDiv">
    <button class="playlist-btn active" data-url="https://sancarock.com/listen.pls">PLS</button>
    <button class="playlist-btn" data-url="https://sancarock.com/listen.asx">ASX</button>
    <button class="playlist-btn" data-url="https://sancarock.com/listen.m3u">M3U</button>
  </div>
</div>

<script>
const audio = document.getElementById('audioPlayer');
const trackTitle = document.getElementById('trackTitle');
const volumeSlider = document.getElementById('volumeSlider');
const playPauseBtn = document.getElementById('playPauseBtn');
const stopBtn = document.getElementById('stopBtn');
const buttons = document.querySelectorAll('.playlist-btn');

let isPlaying = false;

// Volume
volumeSlider.addEventListener('input', () => audio.volume = volumeSlider.value);

// Fun√ß√£o que busca o stream real do arquivo
async function playStreamFromList(url, name, button) {
  try {
    const response = await fetch(url);
    const buffer = await response.arrayBuffer();
    let text;

    // Detecta se √© UTF-16 e decodifica corretamente
    const encoding = new TextDecoder('utf-8');
    text = encoding.decode(buffer);
    if (!text.includes('<')) {
      const decoder = new TextDecoder('utf-16');
      text = decoder.decode(buffer);
    }

    let streamUrl = "";

    if (url.endsWith(".pls")) {
      const match = text.match(/File\d+=(.+)/i);
      if (match) streamUrl = match[1].trim();
    } else if (url.endsWith(".asx")) {
      // Pega qualquer <Ref> ou <Entry><Ref>
      const match = text.match(/href\s*=\s*["']([^"']+)["']/i);
      if (match) streamUrl = match[1].trim();
    } else if (url.endsWith(".m3u")) {
      const lines = text.split("\n").filter(line => line.trim() && !line.startsWith("#"));
      if (lines.length > 0) streamUrl = lines[0].trim();
    }

    if (!streamUrl) throw new Error("Nenhum link de stream encontrado.");

    buttons.forEach(b => b.classList.remove("active"));
    button.classList.add("active");
    trackTitle.textContent = "üé∏ Tocando: " + name;

    audio.src = streamUrl;
    await audio.play();
    playPauseBtn.textContent = "‚è∏Ô∏è";
    isPlaying = true;

  } catch (err) {
    console.error("Erro ao carregar playlist:", err);
    alert("Erro ao carregar a lista: " + name);
  }
}

// Eventos dos bot√µes
buttons.forEach(button => {
  button.addEventListener("click", () => {
    const url = button.getAttribute("data-url");
    const name = button.textContent;
    playStreamFromList(url, name, button);
  });
});

// Play/Pause
playPauseBtn.addEventListener("click", () => {
  if (!isPlaying) {
    audio.play();
    playPauseBtn.textContent = "‚è∏Ô∏è";
  } else {
    audio.pause();
    playPauseBtn.textContent = "‚ñ∂Ô∏è";
  }
  isPlaying = !isPlaying;
});

// Stop
stopBtn.addEventListener("click", () => {
  audio.pause();
  audio.currentTime = 0;
  playPauseBtn.textContent = "‚ñ∂Ô∏è";
  isPlaying = false;
});

// Tocar automaticamente o primeiro (PLS)
playStreamFromList("https://sancarock.com/listen.pls", "PLS", document.querySelector(".playlist-btn.active"));
</script>

</body>
</html>
