<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Winamp Player Avançado</title>
<style>
  body {
    background: transparent; /* sem fundo */
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }

  .player {
    display: inline-block;
    background: transparent; /* removido fundo da caixa */
    padding: 20px;
    border-radius: 10px;
    box-shadow: none; /* remove sombra */
    width: 350px;
  }

  .controls {
    margin-top: 10px;
  }

  button {
    background: #444;
    color: #fff;
    border: none;
    padding: 8px 12px;
    margin: 3px;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #666;
  }

  input[type="range"] {
    width: 150px;
    vertical-align: middle;
  }

  .playlist {
    margin-top: 15px;
    text-align: left;
  }

  .playlist button {
    width: 25%;
    text-align: left;
    padding-left: 10px;
  }
</style>

</head>
<body>

<div class="player">
  <h2 id="trackTitle">Rádio Sanca Rock</h2>
  <audio id="audioPlayer" preload="none" controls style="width:100%;"></audio>

  <div class="controls">
    <button id="playPauseBtn">▶️</button>
    <button id="stopBtn">⏹️</button>
    <br>
    Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="playlist" id="playlistDiv">
    <button id="btnPLS">PLS</button>
    <button id="btnM3U">M3U</button>
    <button id="btnASX">ASX</button>
  </div>
</div>

<script>
const audio = document.getElementById('audioPlayer');
const trackTitle = document.getElementById('trackTitle');
const volumeSlider = document.getElementById('volumeSlider');
const playlistDiv = document.getElementById('playlistDiv');
const playPauseBtn = document.getElementById('playPauseBtn');
const stopBtn = document.getElementById('stopBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let playlist = []; // {name, url}
let currentIndex = 0;
let isPlaying = false;
let activeBtn = null;
let started = false; // garante toque manual no Android

volumeSlider.addEventListener('input', () => audio.volume = volumeSlider.value);

// Função para carregar playlist
async function loadPlaylist(url, name) {
  try {
    const response = await fetch(url);
    const text = await response.text();
    let streams = [];

    if (url.endsWith('.pls')) {
      const matches = text.match(/File\d+=(.+)/gi);
      if (matches) streams = matches.map(m => m.split('=')[1].trim());
    } 
    else if (url.endsWith('.asx')) {
      const matches = [...text.matchAll(/<ref[^>]*href\s*=\s*["']([^"']+)["']/gi)];
      if (matches.length > 0) {
        streams = matches.map(m => m[1].trim());
      } else {
        const lines = text.split('\n');
        streams = lines.filter(line => line.trim() && !line.startsWith('#'));
      }
    } 
    else if (url.endsWith('.m3u')) {
      const lines = text.split('\n');
      streams = lines.filter(line => line.trim() && !line.startsWith('#'));
    } 
    else {
      streams = [url];
    }

    // adiciona botões
    streams.forEach((streamUrl, i) => {
      const index = playlist.length;
      playlist.push({ name, url: streamUrl });
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.addEventListener('click', () => {
        playIndex(index);
        setActiveButton(btn);
      });
      playlistDiv.appendChild(btn);
    });
  } catch (err) {
    console.error(err);
    alert('Erro ao carregar playlist: ' + name);
  }
}

// Define o botão ativo
function setActiveButton(btn) {
  if (activeBtn) activeBtn.style.background = '#444';
  btn.style.background = 'red';
  activeBtn = btn;
}

// Função principal de tocar
function playIndex(index) {
  if (index < 0 || index >= playlist.length) return;
  currentIndex = index;
  audio.src = playlist[currentIndex].url;
  trackTitle.textContent = playlist[currentIndex].name;

  // Android exige play após interação
  const playAudio = () => {
    audio.play().then(() => {
      playPauseBtn.textContent = '⏸️';
      isPlaying = true;
    }).catch(err => {
      console.warn('Esperando interação do usuário:', err);
    });
  };

  if (started) playAudio();
}

// Play/Pause
playPauseBtn.addEventListener('click', () => {
  started = true;
  if (!isPlaying) {
    audio.play();
    playPauseBtn.textContent = '⏸️';
  } else {
    audio.pause();
    playPauseBtn.textContent = '▶️';
  }
  isPlaying = !isPlaying;
});

// Stop
stopBtn.addEventListener('click', () => {
  audio.pause();
  audio.currentTime = 0;
  playPauseBtn.textContent = '▶️';
  isPlaying = false;
});

// Navegação
nextBtn.addEventListener('click', () => playIndex((currentIndex + 1) % playlist.length));
prevBtn.addEventListener('click', () => playIndex((currentIndex - 1 + playlist.length) % playlist.length));
audio.addEventListener('ended', () => nextBtn.click());

// Carregar listas
loadPlaylist('https://sancarock.com/listen.pls', 'PLS');
loadPlaylist('https://sancarock.com/listen.asx', 'ASX');
loadPlaylist('https://sancarock.com/listen.m3u', 'M3U');

// Garante início manual (Android)
document.addEventListener('click', () => {
  if (!started && playlist.length > 0) {
    started = true;
    playIndex(0);
  }
}, { once: true });
</script>


</body>
</html>
