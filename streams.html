<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Winamp Player Avançado</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  .player {
    display: inline-block;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px #111;
    width: 350px;
  }
  .controls {
    margin-top: 10px;
  }
  button {
    background: #444;
    color: #fff;
    border: none;
    padding: 8px 12px;
    margin: 3px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #666;
  }
  input[type="range"] {
    width: 150px;
    vertical-align: middle;
  }
  .playlist {
    margin-top: 15px;
    text-align: center;
  }
  .playlist button {
    width: 100px;
  }
  .playlist button.selected {
    background-color: red;
    color: #fff;
  }
</style>
</head>
<body>

<div class="player">
  <h2 id="trackTitle">Rádio Online</h2>
  <audio id="audioPlayer" preload="none" controls style="width:100%;"></audio>

  <div class="controls">
    <button id="playPauseBtn">▶️</button>
    <button id="stopBtn">⏹️</button>
    <br>
    Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="playlist" id="playlistDiv">
    <button id="btnPLS">PLS</button>
    <button id="btnM3U">M3U</button>
    <button id="btnASX">ASX</button>
  </div>
</div>

<script>
const audio = document.getElementById('audioPlayer');
const trackTitle = document.getElementById('trackTitle');
const volumeSlider = document.getElementById('volumeSlider');
const playPauseBtn = document.getElementById('playPauseBtn');
const stopBtn = document.getElementById('stopBtn');

const btnPLS = document.getElementById('btnPLS');
const btnM3U = document.getElementById('btnM3U');
const btnASX = document.getElementById('btnASX');

let isPlaying = false;

// Ajusta volume
volumeSlider.addEventListener('input', () => audio.volume = volumeSlider.value);

// Links diretos (mesmo stream para todos, evita erros)
const playlists = {
  "PLS": "http://s02.transmissaodigital.com:6716/stream",
  "M3U": "http://s02.transmissaodigital.com:6716/stream",
  "ASX": "http://s02.transmissaodigital.com:6716/stream"
};

// Função para tocar playlist
function playPlaylist(name) {
  audio.src = playlists[name];
  audio.play();
  trackTitle.textContent = `Rádio Online (${name})`;
  playPauseBtn.textContent = '⏸️';
  isPlaying = true;
  setSelectedButton(name);
}

// Destacar botão ativo
function setSelectedButton(name) {
  [btnPLS, btnM3U, btnASX].forEach(btn => btn.classList.remove('selected'));
  if(name === "PLS") btnPLS.classList.add('selected');
  if(name === "M3U") btnM3U.classList.add('selected');
  if(name === "ASX") btnASX.classList.add('selected');
}

// Botões da playlist
btnPLS.addEventListener('click', () => playPlaylist("PLS"));
btnM3U.addEventListener('click', () => playPlaylist("M3U"));
btnASX.addEventListener('click', () => playPlaylist("ASX"));

// Play/Pause
playPauseBtn.addEventListener('click', () => {
  if (!isPlaying) {
    audio.play();
    playPauseBtn.textContent = '⏸️';
  } else {
    audio.pause();
    playPauseBtn.textContent = '▶️';
  }
  isPlaying = !isPlaying;
});

// Stop
stopBtn.addEventListener('click', () => {
  audio.pause();
  audio.currentTime = 0;
  playPauseBtn.textContent = '▶️';
  isPlaying = false;
});

// Inicia tocando PLS por padrão
playPlaylist("PLS");

</script>

</body>
</html>
