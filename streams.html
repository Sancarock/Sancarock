<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Winamp Player Avan√ßado</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  .player {
    display: inline-block;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px #111;
    width: 350px;
  }
  .controls {
    margin-top: 10px;
  }
  button {
    background: #444;
    color: #fff;
    border: none;
    padding: 8px 12px;
    margin: 3px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #666;
  }
  .active {
    background-color: red !important;
  }
  input[type="range"] {
    width: 150px;
    vertical-align: middle;
  }
  .playlist {
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="player">
  <h2 id="trackTitle">üé∏ R√°dio Online</h2>
  <audio id="audioPlayer" preload="none" controls style="width:100%;"></audio>

  <div class="controls">
    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    <button id="stopBtn">‚èπÔ∏è</button>
    <br>
    Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="playlist" id="playlistDiv">
    <button class="playlist-btn active" data-stream="https://sancarock.com/listen.pls">PLS</button>
    <button class="playlist-btn" data-stream="https://sancarock.com/listen.asx">ASX</button>
    <button class="playlist-btn" data-stream="https://sancarock.com/listen.m3u">M3U</button>
  </div>
</div>

<script>
const audio = document.getElementById('audioPlayer');
const trackTitle = document.getElementById('trackTitle');
const volumeSlider = document.getElementById('volumeSlider');
const playPauseBtn = document.getElementById('playPauseBtn');
const stopBtn = document.getElementById('stopBtn');
const buttons = document.querySelectorAll('.playlist-btn');

let isPlaying = false;

// Volume
volumeSlider.addEventListener('input', () => audio.volume = volumeSlider.value);

// Tocar stream selecionado
buttons.forEach(button => {
  button.addEventListener('click', function() {
    buttons.forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    const stream = this.getAttribute('data-stream');
    trackTitle.textContent = "üé∏ Tocando: " + this.textContent;
    audio.src = stream;
    audio.play().catch(err => console.log('Erro ao tocar:', err));
    playPauseBtn.textContent = '‚è∏Ô∏è';
    isPlaying = true;
  });
});

// Play / Pause
playPauseBtn.addEventListener('click', () => {
  if (!isPlaying) {
    audio.play();
    playPauseBtn.textContent = '‚è∏Ô∏è';
  } else {
    audio.pause();
    playPauseBtn.textContent = '‚ñ∂Ô∏è';
  }
  isPlaying = !isPlaying;
});

// Stop
stopBtn.addEventListener('click', () => {
  audio.pause();
  audio.currentTime = 0;
  playPauseBtn.textContent = '‚ñ∂Ô∏è';
  isPlaying = false;
});
</script>

</body>
</html>
