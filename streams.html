<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Winamp Player Avançado</title>
<style>
  body {
    background: transparent;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 20px;
    margin: 0;
  }

  .player {
    display: inline-block;
    background: transparent;
    padding: 15px;
    border-radius: 10px;
    width: 95%;
    max-width: 350px;
  }

  .controls {
    margin-top: 10px;
  }

  button {
    background: #444;
    color: #fff;
    border: none;
    padding: 8px 12px;
    margin: 3px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }

  button:hover {
    background: #666;
  }

  button.active {
    background: red;
  }

  input[type="range"] {
    width: 120px;
    vertical-align: middle;
  }

  .playlist {
    margin-top: 15px;
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
  }

  .playlist button {
    width: 100%;
    text-align: left;
    padding-left: 10px;
    margin: 2px 0;
    box-sizing: border-box;
  }

  #playlistSelector {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="player">
  <h3 id="trackTitle">Rádio Sanca Rock</h3>
  <audio id="audioPlayer" preload="none"></audio>

  <div class="controls">
    <button id="playPauseBtn">▶️</button>
    <button id="stopBtn">⏹️</button>
    <br>
    Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div id="playlistSelector">
    <button id="btnPLS">PLS</button>
    <button id="btnM3U">M3U</button>
  </div>

  <div class="playlist" id="playlistDiv"></div>
</div>

<script>
const audio = document.getElementById('audioPlayer');
const trackTitle = document.getElementById('trackTitle');
const volumeSlider = document.getElementById('volumeSlider');
const playlistDiv = document.getElementById('playlistDiv');
const playPauseBtn = document.getElementById('playPauseBtn');
const stopBtn = document.getElementById('stopBtn');

let playlist = [];
let activeBtn = null;
let isPlaying = false;

// Volume
volumeSlider.addEventListener('input', () => {
  audio.volume = volumeSlider.value;
});

// Atualiza ícone automaticamente quando termina
audio.addEventListener('ended', () => {
  playPauseBtn.textContent = '▶️';
  isPlaying = false;
});

// Função para carregar e exibir playlist
async function loadAndDisplayPlaylist(url, label) {
  playlistDiv.innerHTML = '<p>Carregando...</p>';
  playlist = [];

  try {
    const response = await fetch(url.trim());
    const text = await response.text();
    let streams = [];

    if (url.endsWith('.pls')) {
      const matches = text.match(/File\d+=(.+)/gi);
      if (matches) streams = matches.map(m => m.split('=')[1].trim());
    } else if (url.endsWith('.asx')) {
      const matches = [...text.matchAll(/<ref[^>]*href\s*=\s*["']([^"']+)["']/gi)];
      if (matches.length > 0) {
        streams = matches.map(m => m[1].trim());
      } else {
        const lines = text.split('\n');
        streams = lines.filter(line => line.trim() && !line.startsWith('#') && line.includes('http'));
      }
    } else if (url.endsWith('.m3u')) {
      const lines = text.split('\n');
      streams = lines.filter(line => line.trim() && !line.startsWith('#') && line.includes('http'));
    } else {
      streams = [url];
    }

    playlistDiv.innerHTML = '';
    if (streams.length === 0) {
      playlistDiv.innerHTML = '<p>Nenhum stream encontrado.</p>';
      return;
    }

    streams.forEach((streamUrl, i) => {
      const name = `${label} ${i + 1}`;
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.dataset.url = streamUrl;
      btn.addEventListener('click', () => {
        if (activeBtn) activeBtn.classList.remove('active');
        btn.classList.add('active');
        activeBtn = btn;
        trackTitle.textContent = name;

        audio.src = streamUrl;
        audio.play()
          .then(() => {
            playPauseBtn.textContent = '⏸️';
            isPlaying = true;
          })
          .catch(() => alert('Não foi possível reproduzir o áudio.'));
      });
      playlistDiv.appendChild(btn);
    });

  } catch (err) {
    console.error('Erro ao carregar playlist:', err);
    playlistDiv.innerHTML = `<p>Erro ao carregar ${label}.</p>`;
  }
}

// Carregar listas
document.getElementById('btnPLS').addEventListener('click', () => 
  loadAndDisplayPlaylist('https://stream.zeno.fm/0y2f0ss7kbruv.pls', 'PLS')
);
document.getElementById('btnM3U').addEventListener('click', () => 
  loadAndDisplayPlaylist('https://stream.zeno.fm/0y2f0ss7kbruv.m3u', 'M3U')
);

// Play/Pause
playPauseBtn.addEventListener('click', () => {
  if (!audio.src) {
    alert('Selecione um stream primeiro.');
    return;
  }

  if (audio.paused) {
    audio.play().then(() => {
      playPauseBtn.textContent = '⏸️';
      isPlaying = true;
    });
  } else {
    audio.pause();
    playPauseBtn.textContent = '▶️';
    isPlaying = false;
  }
});

// Stop
stopBtn.addEventListener('click', () => {
  audio.pause();
  audio.currentTime = 0;
  playPauseBtn.textContent = '▶️';
  isPlaying = false;
});
</script>

</body>
</html>
