<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: transparent;
    font-family: sans-serif;
  }

  #controls {
    margin-top: 10px;
  }

  button {
    background: #222;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    padding: 6px 12px;
    margin: 0 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #555;
  }

  #volumeDisplay {
    margin-top: 6px;
    font-size: 14px;
    color: #ccc;
  }
</style>
</head>

</body>
</html>
