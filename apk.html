<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<style>
  body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  height: 100vh;
  background: transparent;
}

  #controls {
    margin-top: 10px;
  }

  button {
    background: #222;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    padding: 6px 12px;
    margin: 0 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #555;
  }

  #volumeDisplay {
    margin-top: 6px;
    font-size: 14px;
    color: #ccc;
  }
</style>
</head>
<body><iframe 
  id="playerFrame"
  src="bala.html"
  frameborder="0"
  width="350"
  height="106"
  scrolling="no"
  allowtransparency="true"
  style="background: transparent;">
</iframe>

<script>
  // Atualiza o iframe a cada 20 segundos (20.000 ms)
  setInterval(function() {
    const iframe = document.getElementById('playerFrame');
    // Força o recarregamento mantendo o mesmo endereço
    iframe.src = iframe.src;
  }, 20000);
</script>
  
</body>
</html>
