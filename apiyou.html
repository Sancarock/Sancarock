<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üé∏ Playlist SancaRock</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h2 {
    margin-top: 20px;
    font-weight: normal;
  }

  /* Container responsivo */
  .player-container {
    position: relative;
    width: 90%;
    max-width: 560px;
    margin: 20px auto;
    aspect-ratio: 16 / 9;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
  }

  iframe, #player {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Bot√µes */
  .controls {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  button {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid #555;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  button:hover {
    background: rgba(255, 0, 0, 0.4);
    border-color: #f00;
  }

  @media (max-width: 600px) {
    button {
      font-size: 14px;
      padding: 8px 15px;
    }
  }
</style>
</head>
<body>

<h2>üéß Playlist SancaRock</h2>

<!-- Container do player -->
<div class="player-container">
  <div id="player"></div>
</div>

<!-- Bot√µes de controle -->
<div class="controls">
  <button onclick="prevVideo()">‚èÆÔ∏è Anterior</button>
  <button onclick="nextVideo()">‚è≠Ô∏è Pr√≥ximo</button>
</div>

<!-- API do YouTube -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      playerVars: {
        listType: 'playlist',
        list: 'PLzez24lzNyqLTmQRgBxe_kujddEr600LL', // üëâ sua playlist
        autoplay: 0,
        controls: 1,
        modestbranding: 1,
        rel: 0
      }
    });
  }

  // Fun√ß√µes de controle
  function nextVideo() {
    if (player && player.nextVideo) player.nextVideo();
  }

  function prevVideo() {
    if (player && player.previousVideo) player.previousVideo();
  }
</script>

</body>
</html>
