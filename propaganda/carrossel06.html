<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens Aleatório</title>
    <style>
        body {
            background-color: #C0C0C0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #banner img {
            width: 300px;
            height: 300px;
            border: 3px solid #ffffff;
        }
        a {
            color: #FFFFFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="banner"></div>

    <script>
        // Array com os banners e seus links
        let banners = [
            {
                img: "img/10.png",
               	link: "https://s.shopee.com.br/50LTUdpGT1",
                alt: "Banner 1"
            },
            {
                img: "img/21.png",
                link: "https://s.shopee.com.br/7fMEmGMFzo?share_channel_code=1",
                alt: "Banner 2"
            },
            {
                img: "img/23.png",
                link: "https://s.shopee.com.br/6AXQziJYOn?share_channel_code=1",
                alt: "Banner 3"
            },
            {
                img: "img/24.png",
                link: "https://s.shopee.com.br/qVufQie7Y?share_channel_code=1",
                alt: "Banner 4"
            }
        ];

        // Função para embaralhar o array (algoritmo de Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Embaralha os banners antes de iniciar
        shuffleArray(banners);

        let currentIndex = 0; // Índice atual do banner

        // Função para atualizar o banner
        function updateBanner() {
            const bannerDiv = document.getElementById("banner");
            const currentBanner = banners[currentIndex];

            // Define o conteúdo do banner com target="_blank" para abrir em nova aba
            bannerDiv.innerHTML = `
                <a href="${currentBanner.link}" target="_blank">
                    <img src="${currentBanner.img}" alt="${currentBanner.alt}">
                </a>
            `;

            // Atualiza o índice para o próximo banner (com loop)
            currentIndex = (currentIndex + 1) % banners.length;

            // Atualiza o banner após 6 segundos
            setTimeout(updateBanner, 6000);
        }

        // Inicia o carrossel quando a página carrega
        window.onload = updateBanner;
    </script>
</body>
</html>
