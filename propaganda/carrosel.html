<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        body {
            background-color: #C0C0C0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #banner img {
            width: 300px;
            height: 300px;
            border: 3px solid #ffffff;
        }
        a {
            color: #FFFFFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="banner"></div>

    <script>
        // Array com os banners e seus links
        const banners = [
            {
                img: "img/bann02.png",
                link: "../divul.html",
                alt: "Banner 1"
            },
            {
                img: "img/quiz.png",
                link: "../divul.html",
                alt: "Banner 2"
            }
        ];

        let currentIndex = 0; // Índice atual do banner

        // Função para atualizar o banner
        function updateBanner() {
            const bannerDiv = document.getElementById("banner");
            const currentBanner = banners[currentIndex];

            // Define o conteúdo do banner com target="_blank" para abrir em nova aba
            bannerDiv.innerHTML = `
                <a href="${currentBanner.link}" target="_blank">
                    <img src="${currentBanner.img}" alt="${currentBanner.alt}">
                </a>
            `;

            // Atualiza o índice para o próximo banner (com loop)
            currentIndex = (currentIndex + 1) % banners.length;

            // Atualiza o banner após 7 segundos
            setTimeout(updateBanner, 7000);
        }

        // Inicia o carrossel quando a página carrega
        window.onload = updateBanner;
    </script>
</body>
</html>
