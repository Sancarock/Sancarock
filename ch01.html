<script>
  // Lista de imagens que vão alternar
  const logos = ["img/logu1.png", "img/logu2.png"];
  let index = 0;
  const logo = document.getElementById("logo");

  setInterval(() => {
    index = (index + 1) % logos.length;

    // Fade out
    logo.style.opacity = 0;

    setTimeout(() => {
      logo.src = logos[index];
      // Fade in
      logo.style.opacity = 1;
    }, 1000); // tempo do fade
  }, 5000); // troca a cada 10 segundos
</script>
