<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player YouTube Responsivo</title>
  <style>
    body {
      margin: 0;
      background: #191919;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 16px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    #container {
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    #player {
      width: 100%;
      height: 100%;
      background: #000;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      gap: 20px;
    }

    #overlay img {
      width: 120px;
      height: auto;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
      justify-content: center;
      width: 100%;
      max-width: 560px;
    }

    .controls button {
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      background: #800000;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
    }

    .controls button:hover {
      background: #a00000;
    }

    @media (max-width: 480px) {
      .controls button {
        padding: 16px;
        font-size: 16px;
        min-width: 100px;
      }
      #overlay img {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="player"></div>
    
  </div>

  <div class="controls">
    <button onclick="nextVideo()">Próximo ▶</button>
    <button onclick="playRandomVideo()">🔄 Aleatório</button>
    <button onclick="window.open('https://www.youtube.com/@RádioSancaRock', '_blank')">Nosso Canal</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    const PLAYLIST_ID = 'PLYXfLV3z1Kzysf0c-wpY6qDuKyj5KHGno';

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        width: '100%',
        height: '100%',
        playerVars: {
          listType: 'playlist',
          list: PLAYLIST_ID,
          rel: 0,
          modestbranding: 1,
          autoplay: 1,
          mute: 0, // ← ESSENCIAL PARA MOBILE
          controls: 1
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
  // NÃO usa setShuffle — vamos embaralhar manualmente
  setTimeout(() => {
    const playlist = player.getPlaylist();
    if (playlist && playlist.length > 0) {
      // Gera índice aleatório REAL
      const randomIndex = Math.floor(Math.random() * playlist.length);
      player.playVideoAt(randomIndex);
    } else {
      // Tenta fallback se playlist ainda não carregou
      setTimeout(() => {
        player.playVideo();
      }, 1000);
    }
  }, 800);
}

    function playRandomVideo() {
      const playlist = player.getPlaylist();
      if (playlist && playlist.length > 0) {
        const randomIndex = Math.floor(Math.random() * playlist.length);
        player.playVideoAt(randomIndex);
        document.getElementById('overlay').style.display = 'none';
      } else {
        setTimeout(playRandomVideo, 500);
      }
    }

    function nextVideo() {
      if (player) player.nextVideo();
    }

    function toggleFullscreen() {
      const container = document.getElementById('container');
      if (!document.fullscreenElement) {
        if (container.requestFullscreen) container.requestFullscreen();
        else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
        else alert("Gire seu celular para paisagem!");
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      }
    }
  </script>
</body>
</html>
