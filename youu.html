<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clipes Sancarock</title>
  <style>
  
  html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      border: none;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    .loading-img {
      max-width: 100%;
      width: 498px;
      height: auto;
      aspect-ratio: 498 / 280;
    }
  </style>
</head>
<body>

<div class="player-container">
  <div id="player"></div>
  <div class="loading" id="loading">
    <img src="img/loading.gif" alt="Carregando..." class="loading-img">
  </div>
</div>


<script src="js/youtube.js"></script>
</body>
</html>
