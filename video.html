<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rádio Sancarock</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  @keyframes pulseLogo {
    0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px red); }
    50% { transform: scale(1.1); filter: drop-shadow(0 0 20px red); }
  }

  .player-container {
    background: rgba(0,0,0,0.75);
    border-radius: 25px;
    padding: 30px;
    width: 100%;
    max-width: 460px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255,0,0,0.7);
  }

  .radio-logo {
    width: 240px;
    margin-bottom: 15px;
    animation: pulseLogo 1.5s infinite ease-in-out;
    transition: opacity 1s ease-in-out;
  }

  .video-container {
    position: relative;
    width: 100%;
  }

  iframe {
    width: 100%;
    max-width: 560px;
    height: 55vw;
    max-height: 315px;
    border: none;
    border-radius: 12px;
    overflow: hidden;
    transition: opacity 0.3s ease;
  }

  /* Fullscreen manual */
  .fullscreen-iframe {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    max-width: none !important;
    max-height: none !important;
    z-index: 9999 !important;
    border-radius: 0 !important;
    box-shadow: none !important;
    background: black !important;
    opacity: 0;
  }

  .fullscreen-iframe.active {
    opacity: 1;
  }

  .close-fullscreen {
    position: fixed;
    top: 15px;
    right: 15px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    font-size: 22px;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 15px;
    gap: 10px;
  }

  .controls button {
    flex: 1 1 40%;
    padding: 12px 0;
    font-size: 16px;
    cursor: pointer;
    color: white;
    border: none;
    border-radius: 25px;
    transition: 0.3s;
  }

  .play-button { background: #4CAF50; }
  .video-button { background: #0033ff; }
  .mail-button { background: #6A5ACD; }
  .atualizar { background: #363636; }
  .heavy { background: #362236; }
</style>
</head>
<body>

<div class="player-container">
  <img src="img/logu1.png" alt="Logo" class="radio-logo" id="logo">

  <div class="video-container">
    <div id="player"></div>
    <h2>Canal Sancarock Youtube</h2>
  </div>

  <div id="video-title"></div>

  <div class="controls">
    <button class="play-button" onClick="abrir_play()">Rádio</button>
    <button class="video-button" onClick="telaCheia_iframe()">Tela Cheia</button>
    <button class="mail-button" onClick="abrir_contato()">Contato</button>
    <button class="atualizar" onClick="refreshVideo()">Atualizar</button>
  </div>
</div>

<script>
const API_KEY = 'AIzaSyBRq-giao8bl3iGBw9zXFdrOpDmmDgFUK4';
const PLAYLIST_ID = 'PLYXfLV3z1Kzysf0c-wpY6qDuKyj5KHGno';

let player;
let videoIds = [];
let currentIndex = 0;

// ==== FUNÇÕES DO LOGO ====
const logos = ["img/logu1.png", "img/logu2.png"];
let logoIndex = 0;
const logo = document.getElementById("logo");
setInterval(() => {
  logoIndex = (logoIndex + 1) % logos.length;
  logo.style.opacity = 0;
  setTimeout(() => { logo.src = logos[logoIndex]; logo.style.opacity = 1; }, 1000);
}, 5000);

// ==== FUNÇÕES DE NAVEGAÇÃO ====
function abrir_play() {
  window.location.href = "view.html";
}
function abrir_contato() {
  window.location.href = "mailto:radio_sancarock@sancarock.com?subject=Contato%20pelo%20App&body=Olá,%20gostaria%20de%20mais%20informações.";
}

// ==== CARREGAR API DO YOUTUBE ====
let tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

// ==== BUSCAR PLAYLIST ====
async function fetchVideos() {
  let nextPageToken = "";
  do {
    const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=contentDetails&maxResults=50&playlistId=${PLAYLIST_ID}&pageToken=${nextPageToken}&key=${API_KEY}`);
    const data = await res.json();
    if (data.items) {
      data.items.forEach(item => videoIds.push(item.contentDetails.videoId));
    }
    nextPageToken = data.nextPageToken || "";
  } while (nextPageToken);

  // embaralhar lista
  for (let i = videoIds.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [videoIds[i], videoIds[j]] = [videoIds[j], videoIds[i]];
  }
}

function onYouTubeIframeAPIReady() {
  fetchVideos().then(() => {
    if (videoIds.length > 0) {
      currentIndex = 0;
      player = new YT.Player('player', {
        videoId: videoIds[currentIndex],
        playerVars: { autoplay: 1 },
        events: {
          onStateChange: e => {
            if (e.data === YT.PlayerState.ENDED) nextVideo();
          },
          onError: nextVideo
        }
      });
    } else {
      console.error("Nenhum vídeo encontrado na playlist!");
    }
  });
}

// ==== CONTROLES ====
function nextVideo() {
  currentIndex = (currentIndex + 1) % videoIds.length;
  player.loadVideoById(videoIds[currentIndex]);
}

function prevVideo() {
  currentIndex = (currentIndex - 1 + videoIds.length) % videoIds.length;
  player.loadVideoById(videoIds[currentIndex]);
}

function refreshVideo() {
  player.loadVideoById(videoIds[currentIndex]);
}

// ==== FULLSCREEN ====
function telaCheia_iframe() {
  if (player && player.getIframe) {
    player.getIframe().then(iframe => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    });
  }
}
</script>
</body>
</html>
