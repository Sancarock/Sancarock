<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rádio Sancarock</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .botao-vermelho {
    background: linear-gradient(45deg, #ff0000, #cc0000);
    border-radius: 8px;
    padding: 15px 30px;
    cursor: pointer;
    color: white; /* Mantém o texto branco */
    text-decoration: none; /* Remove sublinhado */
    border: none;
    font-size: 18px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    display: inline-block;
}

.botao-vermelho:hover {
    box-shadow: 5px 5px 20px black;
    transform: translateY(-3px) scale(1.03);
    background: linear-gradient(45deg, #cc0000, #990000);
    color: white; /* Garante que o texto continue branco no hover */
}

  @keyframes pulseLogo {
    0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px red); }
    50% { transform: scale(1.1); filter: drop-shadow(0 0 20px red); }
  }

  .player-container {
    background: rgba(0,0,0,0.75);
    border-radius: 25px;
    padding: 30px;
    width: 100%;
    max-width: 460px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255,0,0,0.7);
  }

  .radio-logo {
    width: 240px;
    margin-bottom: 15px;
    animation: pulseLogo 1.5s infinite ease-in-out;
    transition: opacity 1s ease-in-out;
  }

  .video-container {
    position: relative;
    width: 100%;
  }

  iframe {
    width: 100%;
    max-width: 560px;
    height: 55vw;
    max-height: 315px;
    border: none;
    border-radius: 12px;
    overflow: hidden;
    transition: opacity 0.3s ease;
  }

  /* Fullscreen manual */
  .fullscreen-iframe {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    max-width: none !important;
    max-height: none !important;
    z-index: 9999 !important;
    border-radius: 0 !important;
    box-shadow: none !important;
    background: black !important;
    opacity: 0;
  }

  .fullscreen-iframe.active {
    opacity: 1;
  }

  .close-fullscreen {
    position: fixed;
    top: 15px;
    right: 15px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    font-size: 22px;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 15px;
    gap: 10px;
  }

  .controls button {
    flex: 1 1 40%;
    padding: 12px 0;
    font-size: 16px;
    cursor: pointer;
    color: white;
    border: none;
    border-radius: 25px;
    transition: 0.3s;
  }

  .play-button { background: #4CAF50; }
  .video-button { background: #0033ff; }
  .mail-button { background: #6A5ACD; }
  .atualizar { background: #363636; }
  .heavy { background: #362236; }
</style>
</head>
<body>

<div class="player-container">
  <img src="img/logu1.png" alt="Logo" class="radio-logo" id="logo">

  <div class="video-container">
    <div id="player"></div>
    
				<p>	
	        <p><iframe style="width: 100%; max-width: 560px; height: 55vw; max-height: 315px; overflow: hidden;" src="younet.html" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				
			<p> 
	    
     
  </div>

  <div id="video-title"></div>

  <div class="controls">
    <button class="play-button" onClick="abrir_play()">Rádio</button>
    <button class="video-button" onClick="telaCheia_iframe()">Tela Cheia</button>
    <button class="mail-button" onClick="abrir_contato()">Contato</button>
    <button class="atualizar" onClick="history.go(0)">Atualizar</button>
  </div>
</div>


</body>
</html>
