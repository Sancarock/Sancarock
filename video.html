<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player com Tela Cheia</title>
  <style>
    #player-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    #fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 8px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="player-container">
  <!-- Seu player HTML aqui, por exemplo: um vídeo ou música -->
  <video id="player" width="100%" controls>
    <source src="https://seed177.bitchute.com/nGHUgE6mlyOn/0jeRAoJ6krM6.mp4" type="video/mp4">
    Seu navegador não suporta a reprodução deste vídeo.
  </video>
  <button id="fullscreen-btn">Tela Cheia</button>
</div>

<script>
  const playerContainer = document.getElementById("player-container");
  const fullscreenBtn = document.getElementById("fullscreen-btn");

  fullscreenBtn.addEventListener("click", () => {
    if (document.fullscreenElement) {
      document.exitFullscreen();
    } else {
      playerContainer.requestFullscreen();
    }
  });
</script>

</body>
</html>
