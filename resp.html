<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Sancarock - Dados Móveis</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
    }

    #playerContainer {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #111;
      padding: 12px;
      color: #fff;
      font-size: 14px;
      box-shadow: 0 0 20px rgba(255,0,0,0.4);
      flex-wrap: wrap;
      justify-content: center;
    }

    .album-cover {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      object-fit: cover;
    }

    .track-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 120px;
      text-align: left;
    }

    .track-info p {
      margin: 2px 0;
      font-size: 14px;
    }

    .equalizer {
      display: flex;
      align-items: flex-end;
      gap: 2px;
      height: 30px;
    }

    .equalizer span {
      width: 4px;
      height: 12px;
      background-color: yellow;
      animation: bounce 0.6s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { height: 12px; }
      50% { height: 24px; }
    }

    .player-button {
      background-color: #800000;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    .player-button:hover {
      background-color: #444;
    }

    #volumeDisplay {
      min-width: 40px;
      text-align: center;
      font-weight: bold;
    }

    audio {
      display: none;
    }

    /* RESPONSIVO */
    @media (max-width: 600px) {
      #playerContainer {
        flex-direction: column;
        padding: 16px;
        gap: 12px;
      }

      .album-cover {
        width: 70px;
        height: 70px;
      }

      .track-info {
        text-align: center;
        min-width: auto;
      }

      .player-button {
        padding: 8px 16px;
        font-size: 16px;
      }

      #volumeDisplay {
        font-size: 16px;
      }
    }

    /* Mensagem de erro se autoplay falhar */
    #autoplayFallback {
      display: none;
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<iframe src="https://player.transmissaodigital.com/player-topo-4/6716/000000" frameborder="0" width="100%" height="90"></iframe>
  
</body>
</html>
