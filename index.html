      <script>
async function atualizarTitulo() {
  try {
    let resposta = await fetch("radio.php"); // ou o caminho do seu PHP
    let dados = await resposta.json(); // agora é um objeto {artist, title, track}

    if (dados.artist && dados.title) {
      document.title = dados.artist + " — " + dados.title + " | Sanca Rock 🤘";
    } else {
      document.title = dados.track + " | Sanca Rock 🤘";
    }
  } catch (e) {
    console.error("Erro ao buscar música:", e);
  }
}

// Atualiza a cada 10 segundos
setInterval(atualizarTitulo, 10000);
atualizarTitulo();
</script>
