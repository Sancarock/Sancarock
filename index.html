	<script>
async function atualizarAba(){
    try {
        const res = await fetch('https://transmissaodigital.com/api/VG1wamVFNW5QVDA9KzU=');
        const buffer = await res.arrayBuffer();
        const texto = new TextDecoder('iso-8859-1').decode(buffer);

        let musica = texto.split('Kbps').pop()
            .replace(/https?:\/\/[^\s]*/g,'')
            .replace(/<[^>]*>/g,'')
            .trim();

        // Função para decodificar entidades HTML (&amp; -> &)
        function decodeHtmlEntities(str) {
            const txt = document.createElement('textarea');
            txt.innerHTML = str;
            return txt.value;
        }

        musica = decodeHtmlEntities(musica);

        if(musica){
            let artista = '', faixa = musica;
            if(musica.includes(' - ')){
                [artista, faixa] = musica.split(' - ').map(s=>s.trim());
            }
            document.title = artista ? `${artista} - ${faixa} | Rádio Sanca Rock` : `${faixa} | Rádio Sanca Rock`;
        }
    } catch(e){
        console.warn("Erro ao atualizar aba:", e);
    }
}

setInterval(atualizarAba, 10000);
atualizarAba();
</script>


<script src="js/fundao.js?v=5"></script>
<script>
  function detectarDispositivo() {
    const ua = navigator.userAgent

    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua)
    const isTV = /SmartTV|TV|AppleTV|Roku|Chromecast|WebTV|HbbTV|Tizen|webOS/i.test(ua)

    if (isMobile) return 'mobile'
    if (isTV) return 'tv'
    return 'pc'
  }

  const container = document.getElementById('playerContainer')
  const tipo = detectarDispositivo()

  let src = 'topao.html'
  let height = '98'
  let html = ''

  switch (tipo) {
    case 'mobile':
      src = 'resp.html'
      height = '120'
      html = `
        <iframe
          src="${src}"
          frameborder="0"
          width="100%"
          height="${height}"
          scrolling="no"
          allow="autoplay"
          allowfullscreen
          title="Player da Rádio Sanca Rock">
        </iframe>`
      break

    case 'tv':
      src = 'player_tv.html'
      height = '98'
      html = `
        <object
          data="${src}"
          type="text/html"
          width="100%"
          height="${height}">
        </object>`
      break

    case 'pc':
    default:
      src = 'topao.html'
      height = '98'
      html = `
        <iframe
          src="${src}"
          frameborder="0"
          width="100%"
          height="${height}"
          scrolling="no"
          allow="autoplay"
          allowfullscreen
          title="Player da Rádio Sanca Rock">
        </iframe>`
  }

  container.innerHTML = html
</script>
