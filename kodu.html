<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Sanca Rock - Dados Móveis</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    /* Container responsivo para o iframe */
    .iframe-container {
      width: 100%;
      max-width: 150px; /* mantém o tamanho original em desktop */
      height: 0;
      padding-bottom: 100%; /* proporção 1:1 (quadrado) */
      position: relative;
      margin: 10px auto;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Em telas muito pequenas, aumenta um pouco para melhor visibilidade */
    @media (max-width: 360px) {
      .iframe-container {
        max-width: 130px;
        padding-bottom: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe src="apk.html" scrolling="no" allow="autoplay"></iframe>
  </div>

</body>
</html>
