<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Player Rádio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  .player {
    display: inline-block;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px #111;
    max-width: 350px;
    width: 90%;
  }
  .controls {
    margin-top: 10px;
  }
  button {
    background: #444;
    color: #fff;
    border: none;
    padding: 8px 12px;
    margin: 3px;
    border-radius: 5px;
    cursor: pointer;
    width: 48%;
  }
  button:hover {
    background: #666;
  }
  input[type="range"] {
    width: 80%;
    margin-top: 5px;
  }
  .playlist {
    margin-top: 15px;
    text-align: left;
  }
  .playlist button {
    width: 100%;
    text-align: left;
    padding-left: 10px;
    margin: 2px 0;
  }
</style>
</head>
<body>

<div class="player">
  <!-- Título escondido para não quebrar layout -->
  <h2 id="trackTitle" style="display:none;">Rádio</h2>
  
  <audio id="audioPlayer" preload="none" controls style="width:100%;"></audio>

  <div class="controls">
    <button id="prevBtn">⏮️ Anterior</button>
    <button id="playPauseBtn">▶️ Play</button>
    <button id="stopBtn">⏹️ Stop</button>
    <button id="nextBtn">⏭️ Próximo</button>
    <br>
    Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="playlist" id="playlistDiv">
    <!-- Botões de rádio serão adicionados aqui -->
  </div>
</div>
<script>
const audio = document.getElementById('audioPlayer');
const trackTitle = document.getElementById('trackTitle');
const volumeSlider = document.getElementById('volumeSlider');
const playlistDiv = document.getElementById('playlistDiv');
const playPauseBtn = document.getElementById('playPauseBtn');
const stopBtn = document.getElementById('stopBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let playlist = []; // array de objetos {name, url}
let currentIndex = 0;
let isPlaying = false;

// Ajusta volume
volumeSlider.addEventListener('input', () => audio.volume = volumeSlider.value);

// Função para carregar playlist online/local (.pls, .m3u, .asx)
async function loadPlaylist(url, name) {
  try {
    const response = await fetch(url);
    const text = await response.text();
    let streams = [];

    if (url.endsWith('.pls')) {
      const matches = text.match(/File\d+=(.+)/gi);
      if (matches) streams = matches.map(m => m.split('=')[1].trim());
    } else if (url.endsWith('.asx')) {
      const matches = [...text.matchAll(/<Ref\s+href="([^"]+)"/gi)];
      streams = matches.map(m => m[1].trim());
    } else if (url.endsWith('.m3u')) {
      const lines = text.split('\n');
      streams = lines.filter(line => line.trim() && !line.startsWith('#'));
    } else {
      streams = [url];
    }

    if (streams.length === 0) streams = [url]; // fallback se nenhum stream encontrado

    streams.forEach((streamUrl, i) => {
      playlist.push({name: name, url: streamUrl});
      const btn = document.createElement('button');
      btn.textContent = name; // nome limpo, sem números
      btn.addEventListener('click', () => playIndex(playlist.length - streams.length + i));
      playlistDiv.appendChild(btn);
    });

    // Se primeira vez, toca o primeiro stream
    if (!isPlaying) playIndex(0);

  } catch (err) {
    console.error(err);
    alert('Erro ao carregar a playlist: ' + name);
  }
}

// Toca pelo índice
function playIndex(index) {
  if (index < 0 || index >= playlist.length) return;
  currentIndex = index;
  audio.src = playlist[currentIndex].url;
  trackTitle.textContent = playlist[currentIndex].name; // invisível, mas mantém lógica
  audio.play();
  playPauseBtn.textContent = '⏸️';
  isPlaying = true;
}

// Play/Pause
playPauseBtn.addEventListener('click', () => {
  if (!isPlaying) {
    audio.play();
    playPauseBtn.textContent = '⏸️';
  } else {
    audio.pause();
    playPauseBtn.textContent = '▶️';
  }
  isPlaying = !isPlaying;
});

// Stop
stopBtn.addEventListener('click', () => {
  audio.pause();
  audio.currentTime = 0;
  playPauseBtn.textContent = '▶️';
  isPlaying = false;
});

// Próximo / Anterior
nextBtn.addEventListener('click', () => playIndex((currentIndex + 1) % playlist.length));
prevBtn.addEventListener('click', () => playIndex((currentIndex - 1 + playlist.length) % playlist.length));

// Auto next
audio.addEventListener('ended', () => nextBtn.click());

// --- Carregamento das playlists hospedadas no seu domínio ---
loadPlaylist('https://sancarock.com/listen.pls', 'Lista PLS');
loadPlaylist('https://sancarock.com/listen.asx', 'Lista ASX');
loadPlaylist('https://sancarock.com/listen.m3u', 'Lista M3U');

</script>

</body>
</html>
