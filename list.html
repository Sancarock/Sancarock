
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Player Rádio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  .player {
    display: inline-block;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px #111;
    max-width: 400px;
    width: 90%;
  }
  .controls, .playlist {
    margin-top: 10px;
  }
  button {
    background: #444;
    color: #fff;
    border: none;
    padding: 8px 12px;
    margin: 3px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #666;
  }
  input[type="range"] {
    width: 80%;
    margin-top: 5px;
  }
  .playlist button {
    display: inline-block;
    width: auto;
    padding: 8px 15px;
    margin: 3px;
    font-weight: bold;
  }
/* Botão selecionado */
.playlist button.selected {
  background-color: red;
  color: #fff;
}
</style>
</head>
<body>

<div class="player">
  <audio id="audioPlayer" preload="none" controls style="width:100%;"></audio>

  <div class="controls">
    <button id="playPauseBtn">▶️ Play</button>
    <button id="stopBtn">⏹️ Stop</button>
    <br>
    Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="playlist">
    <button id="btnPLS">PLS</button>
    <button id="btnASX">ASX</button>
    <button id="btnM3U">M3U</button>
  </div>
</div>

<script>
const audio = document.getElementById('audioPlayer');
const playPauseBtn = document.getElementById('playPauseBtn');
const stopBtn = document.getElementById('stopBtn');
const volumeSlider = document.getElementById('volumeSlider');

const btnPLS = document.getElementById('btnPLS');
const btnASX = document.getElementById('btnASX');
const btnM3U = document.getElementById('btnM3U');

let isPlaying = false;

// URLs das playlists
const playlists = {
  'PLS': 'https://www.sancarock.com/listen.pls',
  'ASX': 'https://www.sancarock.com/listen.asx',
  'M3U': 'https://www.sancarock.com/listen.m3u'
};

// Ajusta volume
volumeSlider.addEventListener('input', () => audio.volume = volumeSlider.value);

// Função para tocar playlist
function playPlaylist(url) {
  audio.src = url;
  audio.play();
  playPauseBtn.textContent = '⏸️';
  isPlaying = true;
}

// Função para marcar botão selecionado
function setSelectedButton(selectedBtn) {
  [btnPLS, btnASX, btnM3U].forEach(btn => btn.classList.remove('selected'));
  selectedBtn.classList.add('selected');
}

// Eventos dos botões da playlist
btnPLS.addEventListener('click', () => {
  playPlaylist(playlists.PLS);
  setSelectedButton(btnPLS);
});
btnASX.addEventListener('click', () => {
  playPlaylist(playlists.ASX);
  setSelectedButton(btnASX);
});
btnM3U.addEventListener('click', () => {
  playPlaylist(playlists.M3U);
  setSelectedButton(btnM3U);
});

// Play/Pause
playPauseBtn.addEventListener('click', () => {
  if (!isPlaying) {
    audio.play();
    playPauseBtn.textContent = '⏸️';
  } else {
    audio.pause();
    playPauseBtn.textContent = '▶️';
  }
  isPlaying = !isPlaying;
});

// Stop
stopBtn.addEventListener('click', () => {
  audio.pause();
  audio.currentTime = 0;
  playPauseBtn.textContent = '▶️';
  isPlaying = false;
});
</script>

</body>
</html>
