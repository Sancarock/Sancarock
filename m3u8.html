<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player HLS Responsivo</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #191919;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 100%;
            max-width: 560px;
            height: 55vw;
            max-height: 315px;
            overflow: hidden;
            border: 0px solid white;
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay></video>

    <script>
        const video = document.getElementById('video');
        const videoSrc = "https://be4242.rcr52.ams03.cdn255.com/hls2/01/07534/j5351ce1tmht_h/index-v1-a1.m3u8?t=WdJxFTii9yalHUEYaIqntkcnsi1orw2SGaMiPNkrTRA&s=1735491808&e=10800&f=37674602&srv=50&asn=27699&sp=4000&p=";

        // Verifica se o navegador suporta nativamente HLS
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        } else if (Hls.isSupported()) {
            // Usa hls.js para reproduzir o vídeo
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else {
            alert("Seu navegador não suporta reprodução de vídeos HLS.");
        }
    </script>
</body>
</html>
