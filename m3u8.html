<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player HLS Responsivo</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #191919;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 100%;
            max-width: 560px;
            height: 55vw;
            max-height: 315px;
            overflow: hidden;
            border: 0px solid white;
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay></video>

    <script>
        const video = document.getElementById('video');
        const videoSrc = "https://gcore-vid.xvideos-cdn.com/mOXojx2ioV1I8DZbsKhGgQ==,1735599514/videos/hls/bf/6c/0b/bf6c0b6f2dfc8f96db75c24750791cdb/hls.m3u8";

        // Verifica se o navegador suporta nativamente HLS
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        } else if (Hls.isSupported()) {
            // Usa hls.js para reproduzir o v�deo
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else {
            alert("Seu navegador n�o suporta reprodu��o de v�deos HLS.");
        }
    </script>
</body>
</html>
