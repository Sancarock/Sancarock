<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rádio SancaRock</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    #logo {
      width: 150px;
      margin: 20px auto;
      display: block;
    }
    #controls button {
      margin: 5px;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #controls button:hover {
      opacity: 0.8;
    }
    #trackTitle {
      margin-top: 15px;
      font-size: 20px;
    }
    #artistName {
      font-weight: bold;
    }
    #cover {
      margin-top: 15px;
      width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="img/logu1.png" alt="Logo" id="logo">

  <audio id="radioPlayer" preload="none">
    <source src="http://s02.transmissaodigital.com:6716/;" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <div id="controls">
    <button id="playPause">Play</button>
    <button id="volPlus">+</button>
    <button id="volMinus">-</button>
    <button onclick="abrir_contato()">Contato</button>
  </div>

  <div id="trackTitle">&#128308; Ao vivo</div>
  <div id="artistName"></div>
  <img id="cover" src="img/default.png" alt="Capa do álbum">

  <script>
    const radioPlayer = document.getElementById('radioPlayer');
    const playPauseBtn = document.getElementById('playPause');
    const volPlus = document.getElementById('volPlus');
    const volMinus = document.getElementById('volMinus');
    const trackTitle = document.getElementById('trackTitle');
    const artistName = document.getElementById('artistName');
    const cover = document.getElementById('cover');

    function abrir_contato() {
      window.location.href = "mailto:sancanight@gmail.com?subject=Contato&body=Olá!";
    }

    playPauseBtn.addEventListener('click', () => {
      if (radioPlayer.paused) {
        radioPlayer.play();
        playPauseBtn.textContent = "Pause";
        trackTitle.innerHTML = "&#9654;&#65039; Tocando"; // ▶️
      } else {
        radioPlayer.pause();
        playPauseBtn.textContent = "Play";
        trackTitle.innerHTML = "&#9208;&#65039; Pausado"; // ⏸️
      }
    });

    volPlus.addEventListener('click', () => {
      radioPlayer.volume = Math.min(1, radioPlayer.volume + 0.1);
    });

    volMinus.addEventListener('click', () => {
      radioPlayer.volume = Math.max(0, radioPlayer.volume - 0.1);
    });

    // --- Busca capa pela iTunes API ---
    async function fetchArtistCoverFromiTunes(artist) {
      try {
        const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist)}&entity=musicArtist&limit=1`);
        const data = await response.json();
        if (data.results && data.results[0]) {
          return data.results[0].artworkUrl100.replace("100x100", "300x300");
        }
      } catch (e) {
        console.error("Erro ao buscar capa:", e);
      }
      return "img/default.png";
    }

    async function updateNowPlaying() {
      try {
        const response = await fetch("get_track.php"); // seu PHP que puxa os metadados
        const data = await response.json();
        if (data.title) {
          trackTitle.textContent = data.title;
          artistName.textContent = data.artist || "";
          cover.src = await fetchArtistCoverFromiTunes(data.artist);
        } else {
          trackTitle.innerHTML = "&#128308; Ao vivo"; // 🔴
          artistName.textContent = "";
          cover.src = "img/default.png";
        }
      } catch (e) {
        console.error("Erro no updateNowPlaying:", e);
      }
    }

    // Atualiza a cada 15 segundos
    setInterval(updateNowPlaying, 15000);
    updateNowPlaying();
  </script>
</body>
</html>
