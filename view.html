<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rádio Sancarock</title>
<style>
 body {
  margin: 0;
  font-family: 'Bebas Neue', Arial, sans-serif;
  background: radial-gradient(circle at center, #ff4500, #800080, #000);
  background-attachment: fixed;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  overflow-x: hidden;
}

/* animação */
@keyframes pulseLight {
  0%, 100% {
    transform: scale(1);
    box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
  }
  50% {
    transform: scale(1.03);
    box-shadow: 0 0 25px rgba(255, 69, 0, 0.8);
  }
}

.album-cover {
  width: 100%;
  max-width: 130px;
  border-radius: 16px;
  border: 3px solid #ff4500;
  margin: 220px auto 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.8);
  transition: 0.3s;
  display: block;
  animation: pulseLight 3s infinite ease-in-out;
}

.player-container {
  background: url("img/fundoradio.png") no-repeat center center fixed;
  background-size: cover;
  backdrop-filter: blur(10px);
  border-radius: 25px;
  padding: 25px;
  width: 90%;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
  border: 1px solid rgba(255, 69, 0, 0.3);
}

.radio-logo {
  width: 220px;
  margin-bottom: 15px;
  transition: opacity 1s ease-in-out;
  filter: drop-shadow(0 0 8px rgba(255,69,0,0.6));
}

.track-info {
  margin-top: 15px;
  font-size: 20px;
  letter-spacing: 0.5px;
  color: yellow;
}

.track-info p {
  margin: 5px 0;
  font-weight: 500;
  color: yellow;
}

#statusMessage {
  color: #fff;
  font-weight: bold;
  margin-top: 8px;
  text-shadow: 0 0 5px rgba(255, 204, 0, 0.7);
}

.equalizer {
  display: flex;
  gap: 6px;
  height: 25px;
  margin: 15px auto;
  justify-content: center;
}

.equalizer span {
  width: 8px;
  background: linear-gradient(180deg, #ff4500, #ff1493, #da70d6);
  animation: bounce 1.2s infinite ease-in-out;
  border-radius: 3px;
}

.equalizer span:nth-child(2) { animation-delay: 0.15s; }
.equalizer span:nth-child(3) { animation-delay: 0.3s; }
.equalizer span:nth-child(4) { animation-delay: 0.45s; }
.equalizer span:nth-child(5) { animation-delay: 0.6s; }

@keyframes bounce {
  0%, 100% { transform: scaleY(1); }
  50% { transform: scaleY(2.8); }
}

.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
  gap: 12px;
}

.controls button {
  flex: 1 1 20%;
  padding: 12px 0;
  font-size: 16px;
  cursor: pointer;
  color: white;
  border: none;
  border-radius: 25px;
  transition: all 0.3s ease;
  font-weight: bold;
  letter-spacing: 0.5px;
}

.play-button {
  background: linear-gradient(135deg, #28a745, #1e7e34);
}

.pause-button {
  background: linear-gradient(135deg, #dc3545, #c82333);
}

.fechar-button {
  background: linear-gradient(135deg, #005cbf, #003d8f);
}

.mail-button {
  background: linear-gradient(135deg, #6f42c1, #5a32a3);
}

.atualizar {
  background: linear-gradient(135deg, #343a40, #23272b);
}

.controls button:hover {
  opacity: 1;
  transform: scale(1.06) translateY(-2px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}

.volume-control {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-top: 25px;
}

.volume-control button {
  background: #1a1a2e;
  color: #ffcc00;
  border: 1px solid #ff4500;
  border-radius: 50%;
  font-size: 18px;
  width: 42px;
  height: 42px;
  cursor: pointer;
  transition: 0.3s;
  font-weight: bold;
}

.volume-control button:hover {
  background: #2a2a4e;
  box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
}

#volumeSlider {
  width: 120px;
  accent-color: #ff4500;
}

#volumeDisplay {
  min-width: 35px;
  text-align: right;
  font-size: 14px;
  color: #ffcc00;
  font-weight: bold;
}
</style>
</head>
<body>
 <div align="center">
   <p><img src="img/logu1.png" alt="Logo" id="logo" width="218" height="90" style="transition: opacity 1s ease-in-out;"></p>

   <script>
   // Troca de logos
   const logos = ["img/logu1.png", "img/logu2.png"];
   let index = 0;
   const logo = document.getElementById("logo");

   setInterval(() => {
     index = (index + 1) % logos.length;
     logo.style.opacity = 0;
     setTimeout(() => {
       logo.src = logos[index];
       logo.style.opacity = 1;
     }, 1000);
   }, 5000);
   </script>

   <div class="player-container" id="playerContainer">
     <div class="track-info"></div>
     <div class="equalizer" id="equalizer" style="display: none;">
       <span></span><span></span><span></span><span></span><span></span>
     </div>
     <div id="statusPlayer"></div>
     <img id="albumCover" src="img/tocar.png" alt="Capa do Álbum" class="album-cover">
     <span class="track-info"></span>
     <p id="trackTitle">Se não iniciar, Clique em Play</p>
     <p id="artistName"></p>

     <div class="controls">
       <button id="playPauseBtn" class="play-button" onClick="togglePlayPause()">Play</button>
       <button class="mail-button" onClick="abrir_contato()">Contato</button>
       <button class="atualizar" type="button" onClick="history.go(0)">Atualizar</button>
     </div>

     <div class="volume-control">
       <button onClick="adjustVolume(-0.03)">-</button>
       <img src="img/audio.png" width="30" height="30">
       <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.2" oninput="setVolume(this.value)">
       <button onClick="adjustVolume(0.03)">+</button>
       <span id="volumeDisplay">20%</span>
     </div>

     <audio id="radioPlayer" src="https://s02.transmissaodigital.com:6716/stream;" preload="auto"></audio>
   </div>
 </div>

 <script src="js/apk.js?v=6"></script>
</body>
</html>
