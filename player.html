<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R√°dio Sancarock</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000; /* fundo preto s√≥lido */
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

    #statusPlayer {
  color: yellow;
  font-weight: bold;
}

    @keyframes pulseLogo {
  0% {
    transform: scale(1);
    filter: drop-shadow(0 0 5px red);
  }
  50% {
    transform: scale(1.1);
    filter: drop-shadow(0 0 20px red);
  }
  100% {
    transform: scale(1);
    filter: drop-shadow(0 0 5px red);
  }
}

    
    @keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 25px rgba(255,0,0,0.7);
  }
  50% {
    transform: scale(1.02);
    box-shadow: 0 0 50px rgba(255,0,0,1);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 25px rgba(255,0,0,0.7);
  }
}    
    
  .player-container {
    background: rgba(0,0,0,0.75);
    border-radius: 25px;
    padding: 30px;
    width: 100%;
    max-width: 460px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255,0,0,0.7);
    transition: all 0.3s;
  }

  .radio-logo {
    width: 240px;
    margin-bottom: 15px;
    transition: opacity 1s ease-in-out;
    animation: pulseLogo 1.5s infinite ease-in-out; /* üëà batida */
  }

  .album-cover {
    width: 100%;
    max-width: 200px;
    border-radius: 12px;
    border: 3px solid #fff;
    margin: 15px auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    transition: 0.3s;
    display: block;
    animation: pulse 1.2s infinite ease-in-out; /* üëà anima√ß√£o batendo */
  }

  .track-info {
    margin-top: 15px;
    font-size: 18px;
  }

  .track-info p {
    margin: 5px 0;
  }

  .equalizer {
    display: flex;
    gap: 6px;
    height: 20px;
    margin: 10px auto;
    justify-content: center;
  }

  .equalizer span {
    width: 8px;
    background: linear-gradient(180deg, #ff0000, #ffff00, #00ff00);
    animation: bounce 1.2s infinite ease-in-out;
    border-radius: 3px;
  }

  .equalizer span:nth-child(2) { animation-delay: 0.15s; }
  .equalizer span:nth-child(3) { animation-delay: 0.3s; }
  .equalizer span:nth-child(4) { animation-delay: 0.45s; }
  .equalizer span:nth-child(5) { animation-delay: 0.6s; }

  @keyframes bounce {
    0%, 100% { transform: scaleY(1); }
    50% { transform: scaleY(2.5); }
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 15px;
    gap: 10px;
  }

  .controls button {
    flex: 1 1 20%;
    padding: 12px 0;
    font-size: 16px;
    cursor: pointer;
    color: white;
    border: none;
    border-radius: 25px;
    transition: 0.3s;
  }

  .play-button { background: #4CAF50; }
  .pause-button { background: #f44336; }
  .fechar-button { background: #0033ff; }
  .mail-button { background: #6A5ACD; }
  .atualizar { background: #363636; }

  .controls button:hover {
    opacity: 0.85;
    transform: scale(1.05);
  }

  .volume-control {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-top: 20px;
  }

  .volume-control button {
    background: #222;
    color: #fff;
    border: none;
    border-radius: 50%;
    font-size: 18px;
    width: 42px;
    height: 42px;
    cursor: pointer;
    transition: 0.3s;
  }

  .volume-control button:hover { background: #444; }

  #volumeSlider {
    width: 120px;
    accent-color: #ff4444;
  }

  #volumeDisplay {
    min-width: 35px;
    text-align: right;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="player-container" id="playerContainer">
    
  <p>
    <img id="logo" src="img/logu1.png" alt="Logo" width="218" height="90" class="radio-logo">
  </p>

  <script>
    const logos = ["img/logu1.png", "img/logu2.png"];
    let index = 0;
    const logo = document.getElementById("logo");
    setInterval(() => {
      index = (index + 1) % logos.length;
      logo.style.opacity = 0;
      setTimeout(() => { logo.src = logos[index]; logo.style.opacity = 1; }, 1000);
    }, 5000);
  </script>

  <img id="albumCover" src="img/tocar.png" alt="Capa do √Ålbum" class="album-cover">

<div class="track-info">
  <p id="trackTitle">Se n√£o iniciar, Clique em Play</p>
</div>

<div class="equalizer" id="equalizer" style="display: none;">
  <span></span><span></span><span></span><span></span><span></span>
  
</div>
<div id="statusPlayer"></div>
<div class="controls">
  <button id="playPauseBtn" class="play-button" onClick="togglePlayPause()">Play</button>
  <button class="fechar-button" onClick="window.close()">Fechar</button>
  <button class="mail-button" onClick="abrir_mail_popup()">Contato</button>
  <button class="atualizar" type="button" onClick="history.go(0)">Atualizar</button>
</div>

<div class="volume-control">
  <button onClick="adjustVolume(-0.03)">-</button>
  <img src="img/audio.png" width="30" height="30">
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.2" oninput="setVolume(this.value)">
  <button onClick="adjustVolume(0.03)">+</button>
  <span id="volumeDisplay">20%</span>
</div>

<audio id="radioPlayer" src="https://s02.transmissaodigital.com:6716/stream;" preload="auto"></audio>

<script>
const audio = document.getElementById("radioPlayer");

async function getMetadata() {
  try {
    const response = await fetch("radio.php");
    const data = await response.json();

    // garante valores
    const artista = data.artist ? data.artist.trim() : "";
    const musica  = data.title ? data.title.trim() : "";
    const track   = data.track ? data.track.trim() : "Desconhecido";

    // monta t√≠tulo
    let titulo = (artista && musica) ? `${artista} - ${musica}` : track;

    // Atualiza t√≠tulo da aba
    document.title = `${titulo} | Sanca Rock`;

    // Atualiza m√∫sica
    document.getElementById("artistName").textContent = titulo;

    // Atualiza status (ao vivo / pausado)
    if (!audio.paused) {
      document.getElementById("statusPlayer").textContent = "üü° Ao vivo";
    } else {
      document.getElementById("statusPlayer").textContent = "‚è∏üü° Pausado";
    }

    document.getElementById("trackTitle").textContent = "";
  } catch (err) {
    console.error("Erro ao buscar metadados:", err);
  }
}

// Atualiza status a cada 1s
setInterval(() => {
  if (!audio.paused) {
    document.getElementById("statusPlayer").textContent = "üü° Ao vivo";
  } else {
    document.getElementById("statusPlayer").textContent = "‚è∏üü° Pausado";
  }
}, 1000);

// Atualiza metadados a cada 20s
setInterval(getMetadata, 20000);
getMetadata();
</script>


<script src="js/radio.js?v=6"></script>
</body>
</html>
