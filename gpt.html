<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sancarock</title>
    <style>
        /* Estilo para o contêiner do vídeo */
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            background: #000; /* Fundo preto */
        }
        /* Estilo para o elemento de vídeo */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Estilo dos botões */
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #069cc2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #05799b;
        }
        body {
            background-color: #191919;
        }
    </style>
</head>
<body>

<!-- Contêiner do Player de Vídeo -->
<div class="video-container">
    <video id="meuVideo" controls>
        <source src="https://seed177.bitchute.com/nGHUgE6mlyOn/0jeRAoJ6krM6.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>
</div>

<!-- Controles Personalizados (Opcional) -->
<br>
<button onClick="playVideo()">Play</button>
<button onClick="pauseVideo()">Pause</button>
<button onClick="toggleFullScreen()">Tela Cheia</button>
<button style="background: #069cc2; border-radius: 6px; padding: 10px; cursor: pointer; color: #fff; border: none; font-size: 16px;" type="button" onClick="history.go(-1)">Voltar</button>
<button style="background: #069cc2; border-radius: 6px; padding: 10px; cursor: pointer; color: #fff; border: none; font-size: 16px;" type="button" onClick="history.go(0)">Atualizar</button>
<p align="center">
    <a href="https://brave.com/pt/download/" target="_blank"><img src="img/brave.png" alt="brave" width="284" height="27" border="0"></a>
</p>

<script>
    // Funções de controle do vídeo
    const video = document.getElementById('meuVideo');

    function playVideo() {
        video.play();
    }

    function pauseVideo() {
        video.pause();
    }

    // Função para alternar o modo de tela cheia
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { /* Safari */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE11 */
                video.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }
    }
</script>

</body>
</html>
