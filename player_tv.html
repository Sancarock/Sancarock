<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player TV - Rádio Sanca Rock</title>
<style>
  body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .player-container {
    position: relative;
    display: inline-block;
    margin-top: 20px;
  }

  #albumCover {
    width: 200px;
    height: 200px;
    border-radius: 12px;
    object-fit: cover;
    display: block;
  }

  /* Camada dos botões sobre a capa */
  .controls {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 15px;
    align-items: center;
    justify-content: center;
  }

  button {
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    font-size: 22px;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: rgba(255,255,255,0.2);
  }

  #trackTitle {
    font-size: 18px;
    font-weight: bold;
    margin-top: 12px;
  }

  #artistName {
    font-size: 14px;
    color: #bbb;
  }

  #volumeDisplay {
    font-size: 12px;
    color: #999;
    margin-top: 6px;
  }
</style>
</head>
<body>
  <iframe src="https://player.transmissaodigital.com/player-topo-html5/6716/000000" frameborder="0" width="100%" height="75"></iframe>
</body>
</html>
