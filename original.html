body {

.player-container {
  background: black;
  background-size: cover;
  backdrop-filter: blur(10px);
  border-radius: 25px;
  padding: 25px;
  width: 90%;
  max-width: 460px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,0.7);
  border:1px solid rgba(255,69,0,0.3);
}
.album-cover {
  width: 50%;
  max-width: 150px;
  border-radius: 16px;
  border: 3px solid #ff4500;
  margin: 40px auto 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.8);
  opacity: 0.95;
  filter: brightness(1.3); /* ðŸ’¡ deixa a imagem 30% mais clara */
  transition: opacity 1s ease-in-out, filter 0.5s ease-in-out;

}
.track-info {
  margin-top: 15px;
  font-size: 22px;
  color: yellow;
}
#artistName {
  margin-top: 5px;
  font-size: 18px;
  color: #fff;
}
.controls button { padding:12px 20px; font-size:16px; cursor:pointer; border:none; border-radius:25px; color:white; font-weight:bold; }
.play-button{background:linear-gradient(135deg,#28a745,#1e7e34);}
.pause-button{background:linear-gradient(135deg,#dc3545,#c82333);}
.mail-button{background:linear-gradient(135deg,#6f42c1,#5a32a3);}
/* Equalizer animado */
.equalizer {
  display: flex;
  justify-content: center;
  gap: 6px;
  height: 30px;
  margin-top: 25px;
}
.equalizer span {
  width: 10px;
  background: linear-gradient(180deg,#ff4500,#ff1493,#da70d6);
  border-radius: 3px;
  animation: bounce 1.2s infinite ease-in-out;
}
.equalizer span:nth-child(2){animation-delay:0.15s;}
.equalizer span:nth-child(3){animation-delay:0.3s;}
.equalizer span:nth-child(4){animation-delay:0.45s;}
.equalizer span:nth-child(5){animation-delay:0.6s;}
@keyframes bounce {
  0%,100%{transform:scaleY(0.3);}
  50%{transform:scaleY(1.8);}
}
