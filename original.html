<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rádio SancaRock</title>
<style>
body {
  margin:0; font-family:'Bebas Neue', Arial, sans-serif; background:#000; color:#fff;
  display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px;
}
.player-container { background:#111; border-radius:20px; padding:20px; width:90%; max-width:460px; text-align:center; box-shadow:0 0 20px rgba(0,0,0,0.8);}
.album-cover { width:130px; height:130px; border-radius:16px; border:3px solid #ff4500; margin-bottom:15px;}
.track-info { margin:10px 0; font-size:18px; color:yellow;}
.controls { display:flex; justify-content:center; gap:10px; margin:15px 0;}
.controls button { padding:10px 20px; font-weight:bold; border:none; border-radius:25px; cursor:pointer; color:#fff;}
.play-button{background:green;} .pause-button{background:red;}
.volume-control { display:flex; justify-content:center; gap:10px; margin-top:10px;}
</style>
</head>
<body>

<div class="player-container">
  <img id="albumCover" src="img/tocar.png" alt="Capa" class="album-cover">
  <div class="track-info" id="trackInfo">Se não iniciar, Clique em Play</div>

  <div class="controls">
    <button id="playPauseBtn" class="play-button">Play</button>
  </div>

  <div class="volume-control">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.2">
    <span id="volumeDisplay">20%</span>
  </div>

  <audio id="radioPlayer" preload="auto"></audio>
</div>

<script>
const radio = document.getElementById('radioPlayer');
const playBtn = document.getElementById('playPauseBtn');
const trackInfo = document.getElementById('trackInfo');
const album = document.getElementById('albumCover');
const volumeSlider = document.getElementById('volumeSlider');
const volumeDisplay = document.getElementById('volumeDisplay');

let playing = false;

// Ajuste de volume
volumeSlider.addEventListener('input', ()=>{
  radio.volume = volumeSlider.value;
  volumeDisplay.textContent = Math.round(radio.volume*100)+'%';
});
radio.volume = 0.2;

// Pegar URL do stream do .pls local
async function getStream(){
  try{
    const res = await fetch('listen.pls'); // <--- seu arquivo .pls
    const text = await res.text();
    const match = text.match(/File1=(.*)/i);
    return match ? match[1].trim() : null;
  } catch(e){
    console.error("Erro ao carregar .pls", e);
    return null;
  }
}

// Atualiza artista - música
async function updateMetadata(){
  try{
    const res = await fetch('https://transmissaodigital.com/api/VG1wamVFNW5QVDA9KzU=');
    const text = await res.text();
    let afterKbps = text.split('Kbps').pop().replace(/https?:\/\/[^\s]*/g,'').replace(/<[^>]*>/g,'').trim();
    afterKbps = afterKbps.replace(/(\d+,)+\d+,?/g,'').trim(); // remove números
    trackInfo.textContent = afterKbps;
  } catch(e){
    console.warn("Erro metadados", e);
  }
}

// Start player
async function startPlayer(){
  const streamUrl = await getStream();
  if(!streamUrl){ trackInfo.textContent='Erro: stream não encontrado'; return; }
  radio.src = streamUrl;

  playBtn.onclick = ()=>{
    if(playing){ radio.pause(); playBtn.textContent='Play'; playing=false; }
    else { radio.play().catch(()=>{}); playBtn.textContent='Pause'; playing=true; }
  };

  updateMetadata();
  setInterval(updateMetadata, 30000); // atualiza metadados
}

document.addEventListener('DOMContentLoaded', startPlayer);
</script>

</body>
</html>
