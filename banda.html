      <script>
async function atualizarTitulo() {
  try {
    let resposta = await fetch("radio.php"); // ou o caminho do seu PHP
    let dados = await resposta.json(); // agora √© um objeto {artist, title, track}

    if (dados.artist && dados.title) {
      document.title = dados.artist + " ‚Äî " + dados.title + " | Sanca Rock ü§ò";
    } else {
      document.title = dados.track + " | Sanca Rock ü§ò";
    }
  } catch (e) {
    console.error("Erro ao buscar m√∫sica:", e);
  }
}

// Atualiza a cada 10 segundos
setInterval(atualizarTitulo, 10000);
atualizarTitulo();
</script>
